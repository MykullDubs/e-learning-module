<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <style>
        body { 
            font-family: 'Source Serif Pro', serif;
            background-color: #F7F5F2;
        }
        .dark body {
            background-color: #0F172A;
        }
        .font-brand { font-family: 'Source Serif Pro', serif; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</h1>
        </div>
        
        <div class="bg-white/50 dark:bg-slate-800/50 backdrop-blur-lg p-8 sm:p-10 rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50">
            <h2 class="text-3xl font-bold text-center text-stone-900 dark:text-white mb-2">Create Your Account</h2>
            <p class="text-center text-stone-500 dark:text-stone-400 mb-8">Begin your journey to fluency.</p>

            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="displayName" class="block font-semibold mb-1 text-gray-700 dark:text-gray-300">Full Name</label>
                    <input type="text" id="displayName" name="displayName" class="w-full p-3 border border-stone-300 dark:border-gray-600 rounded-lg bg-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Alex Ray" required>
                </div>
                <div>
                    <label for="email" class="block font-semibold mb-1 text-gray-700 dark:text-gray-300">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-stone-300 dark:border-gray-600 rounded-lg bg-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="password" class="block font-semibold mb-1 text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-stone-300 dark:border-gray-600 rounded-lg bg-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="•••••••• (min. 6 characters)" required minlength="6">
                </div>

                <div id="message-container" class="text-sm text-center h-5">
                    <p id="error-message" class="text-red-600 dark:text-red-400 hidden"></p>
                </div>

                <div>
                    <button type="submit" id="submit-btn" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-semibold shadow-sm disabled:opacity-50">Create Account</button>
                </div>
            </form>

            <p class="text-center text-sm text-stone-500 dark:text-stone-400 mt-6">
                Already have an account? <a href="Login.html" class="font-semibold text-indigo-600 hover:underline dark:text-indigo-400">Log In</a>
            </p>
        </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
     
      const firebaseConfig = {
        apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
        authDomain: "elearning-e83cb.firebaseapp.com",
        projectId: "elearning-e83cb",
        storageBucket: "elearning-e83cb.appspot.com",
        messagingSenderId: "25473938624",
        appId: "1:25473938624:web:5b56738933543f32a7e925"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const signupForm = document.getElementById('signup-form');
      const submitBtn = document.getElementById('submit-btn');
      const errorMessage = document.getElementById('error-message');

      signupForm.addEventListener('submit', async (e) => {
          e.preventDefault();

          const displayName = signupForm.displayName.value;
          const email = signupForm.email.value;
          const password = signupForm.password.value;

          errorMessage.textContent = '';
          errorMessage.classList.add('hidden');
          submitBtn.disabled = true;
          submitBtn.textContent = 'Creating Account...';

          try {
            // 1. Create the user in Firebase Authentication
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            // 2. Update the user's Auth profile with their name
            await updateProfile(user, { displayName: displayName });

            // 3. Create a corresponding document in the 'users' collection in Firestore
            const userDocRef = doc(db, "users", user.uid);
            await setDoc(userDocRef, {
                displayName: displayName,
                email: user.email,
                role: "student", // Set role to student
                createdAt: serverTimestamp()
            });
            
            // 4. Redirect to the dashboard on success
            window.location.href = '/dashboard.html';

          } catch (error) {
            let message = 'An unknown error occurred.';
            if (error.code === 'auth/email-already-in-use') {
                message = 'This email address is already registered.';
            } else {
                message = error.message;
            }
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
          }
      });
    </script>

</body>
</html>
