<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Fellows English: Speak-Tactics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { 
            font-family: 'Source Serif Pro', serif;
            background-color: #F7F5F2;
        }
        .dark body {
            background-color: #0F172A;
        }
        .font-brand { font-family: 'Source Serif Pro', serif; }
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .tooltip {
            position: fixed;
            padding: 12px;
            background-color: #0F172A;
            color: #F7F5F2;
            border: 2px solid #6366F1;
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 1000;
            width: 250px;
            pointer-events: none;
        }
        .tooltip h4 { font-weight: bold; color: #818CF8; margin-bottom: 4px; }
        .tooltip p { margin-bottom: 8px; line-height: 1.4; font-size: 0.9rem; }
        .player1-turn { color: #4f46e5; }
        .dark .player1-turn { color: #818cf8; }
        .player2-turn { color: #14b8a6; }
        .dark .player2-turn { color: #5eead4; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased font-brand">
    <div class="container mx-auto max-w-5xl p-6">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800 dark:text-gray-100">
                Speak-Tactics
            </h1>
            <p class="text-xl text-gray-500 dark:text-gray-400 mt-2">A Golden Fellows English Language Game</p>
        </header>

        <div class="flex justify-between items-center mb-8 text-2xl font-bold">
            <div class="text-center p-4 rounded-lg bg-white/50 dark:bg-slate-800/50 w-48">
                <p id="player1-name-display" class="text-xl font-bold">Player 1</p>
                <p id="player1-score" class="text-6xl font-extrabold text-indigo-500 dark:text-indigo-400">0</p>
            </div>
            <div class="text-center p-4 rounded-lg bg-white/50 dark:bg-slate-800/50 w-48">
                <p id="player2-name-display" class="text-xl font-bold">Player 2</p>
                <p id="player2-score" class="text-6xl font-extrabold text-teal-500 dark:text-teal-400">0</p>
            </div>
        </div>

        <div id="game-info" class="flex flex-col items-center justify-center mb-6 hidden">
            <p id="turn-display" class="text-2xl font-bold mb-2"></p>
        </div>
        
        <div id="game-grid" class="grid grid-cols-3 gap-4 p-4 bg-white/50 dark:bg-slate-800/50 backdrop-blur-lg rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50 hidden">
            </div>

        <div id="prompt-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-xl border border-stone-200 dark:border-slate-700 text-center w-full max-w-lg">
                <h3 id="prompt-topic" class="text-4xl font-bold mb-4 text-indigo-600 dark:text-indigo-400"></h3>
                <p id="prompt-text" class="text-xl mb-6 leading-relaxed text-gray-700 dark:text-gray-300"></p>
                <div id="timer-bar-container" class="w-full max-w-sm mx-auto bg-gray-200 dark:bg-slate-700 h-4 rounded-full overflow-hidden mb-6">
                    <div id="timer-bar" class="h-full bg-green-500" style="width: 100%;"></div>
                </div>
                <div class="flex justify-center space-x-4">
                    <button id="end-turn-btn" class="bg-indigo-600 text-white font-semibold px-8 py-3 rounded-lg shadow-sm hover:bg-indigo-700">Ready</button>
                    <button id="fail-turn-btn" class="bg-stone-500 text-white font-semibold px-8 py-3 rounded-lg shadow-sm hover:bg-stone-600">Skip</button>
                </div>
            </div>
        </div>
        
        <div id="start-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-xl border border-stone-200 dark:border-slate-700 text-center w-full max-w-md">
                <h2 class="text-3xl font-bold mb-2">Start a New Game</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-6">Enter player names and choose your deck.</p>
                <div class="flex flex-col space-y-4 mb-6">
                    <input type="text" id="player1-name-input" placeholder="Player 1 Name" class="p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="player2-name-input" placeholder="Player 2 Name" class="p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500">
                </div>
                <div id="category-selection-container" class="flex flex-col space-y-4"></div>
                <div id="deck-selection-container" class="flex flex-col space-y-4 mt-4 hidden"></div>
                <button id="manage-decks-btn" class="mt-4 text-sm font-semibold text-stone-600 dark:text-stone-400 hover:text-indigo-600 dark:hover:text-indigo-400">Manage Decks</button>
            </div>
        </div>

        <div id="deck-management-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-xl border border-stone-200 dark:border-slate-700 text-center w-full max-w-lg">
                <h2 class="text-3xl font-bold mb-4">Deck Management</h2>
                <div id="deck-list-container" class="flex flex-col space-y-2 mb-6 text-gray-700 dark:text-gray-200"></div>
                <button id="create-deck-btn" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-sm hover:bg-indigo-700 mb-4">Create New Deck</button>
                <button id="close-manage-decks-btn" class="bg-stone-200 dark:bg-slate-700 font-semibold py-3 px-6 rounded-lg">Close</button>
            </div>
        </div>

        <div id="edit-deck-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-xl border border-stone-200 dark:border-slate-700 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                <h2 id="edit-deck-title" class="text-3xl font-bold mb-6 text-center"></h2>
                <div class="flex flex-col space-y-4">
                    <input type="text" id="new-card-topic" placeholder="Topic" class="p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="new-card-prompt" placeholder="Prompt" class="p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500">
                    <div class="flex justify-center space-x-4">
                        <select id="new-card-difficulty" class="p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500">
                            <option value="Easy">Easy</option><option value="Medium">Medium</option><option value="Hard">Hard</option>
                        </select>
                        <input type="number" id="new-card-points" placeholder="Points" class="p-2 w-24 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <textarea id="new-card-definition" placeholder="Definition (for Phrasal Verbs)" class="p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500"></textarea>
                    <button id="add-card-btn" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm">Add Card</button>
                </div>
                <div id="current-deck-cards" class="mt-8 text-left"></div>
                <div class="flex justify-center space-x-4 mt-6">
                    <button id="save-deck-btn" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-sm hover:bg-indigo-700">Save Deck</button>
                    <button id="close-edit-deck-btn" class="bg-stone-200 dark:bg-slate-700 font-semibold py-3 px-6 rounded-lg">Close</button>
                </div>
            </div>
        </div>

        <div id="end-game-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-xl border border-stone-200 dark:border-slate-700 text-center w-full max-w-md">
                <h3 id="end-game-message" class="text-4xl font-extrabold mb-4 text-indigo-600 dark:text-indigo-400"></h3>
                <p class="text-xl font-bold mb-2">Final Score</p>
                <div class="flex justify-around text-3xl font-bold mb-6">
                    <span id="end-game-p1-score"></span>
                    <span id="end-game-p2-score"></span>
                </div>
                <button id="play-again-btn" class="bg-indigo-600 text-white font-semibold px-8 py-3 rounded-lg shadow-sm hover:bg-indigo-700">New Game</button>
            </div>
        </div>

        <div class="tooltip"></div>
    </div>
    <script src="game.js"></script> 
</body>
</html>
