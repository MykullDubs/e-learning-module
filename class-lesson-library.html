<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Library - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <style>
        body { font-family: 'Source Serif Pro', serif; background-color: #F7F5F2; }
        .dark body { background-color: #0F172A; }
        .font-brand { font-family: 'Source Serif Pro', serif; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</a>
            <a href="dashboard.html" class="text-sm font-semibold hover:text-indigo-600 dark:hover:text-indigo-400">Dashboard</a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl font-brand">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Lesson Library</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2 text-lg">Browse and manage all available lessons.</p>
            </div>
            <a href="lesson-builder.html" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition">
                + New Lesson
            </a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 items-start">
            
            <aside class="lg:col-span-1 sticky top-24">
                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-stone-200/50 dark:border-slate-700/50">
                    <h2 class="text-2xl font-semibold mb-4">Filters</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="filter-level" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">CEFR Level</label>
                            <select id="filter-level" class="w-full p-2 border rounded-lg bg-stone-50 dark:bg-slate-700 dark:border-slate-600 focus:outline-none focus:ring focus:border-indigo-500 transition">
                                <option value="all">All Levels</option>
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                                <option value="C1">C1</option>
                            </select>
                        </div>
                        <div>
                            <label for="filter-topic" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Topic</label>
                            <input type="text" id="filter-topic" placeholder="e.g., Grammar" class="w-full p-2 border rounded-lg bg-stone-50 dark:bg-slate-700 dark:border-slate-600 focus:outline-none focus:ring focus:border-indigo-500 transition">
                        </div>
                    </div>
                </div>
            </aside>

            <div id="lesson-list-container" class="lg:col-span-3 space-y-4">
                <p class="text-gray-500 text-center mt-8">Loading lessons...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy, startAt, endAt, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
            authDomain: "elearning-e83cb.firebaseapp.com",
            projectId: "elearning-e83cb",
            storageBucket: "elearning-e83cb.appspot.com",
            messagingSenderId: "25473938624",
            appId: "1:25473938624:web:5b56738933543f32a7e925"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const lessonListContainer = document.getElementById('lesson-list-container');
        const filterLevelEl = document.getElementById('filter-level');
        const filterTopicEl = document.getElementById('filter-topic');
        let allLessons = [];

        async function fetchLessons() {
            lessonListContainer.innerHTML = '<p class="text-gray-500 text-center mt-8">Loading lessons...</p>';
            try {
                const q = query(collection(db, "lessons"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                allLessons = [];
                querySnapshot.forEach((doc) => {
                    allLessons.push({ id: doc.id, ...doc.data() });
                });
                renderLessons(allLessons);
            } catch (error) {
                console.error("Error fetching lessons:", error);
                lessonListContainer.innerHTML = '<p class="text-red-500 text-center mt-8">Failed to load lessons. Please check your network and permissions.</p>';
            }
        }

        function renderLessons(lessonsToRender) {
            lessonListContainer.innerHTML = '';
            if (lessonsToRender.length === 0) {
                lessonListContainer.innerHTML = '<p class="text-gray-500 text-center mt-8">No lessons found with the selected filters.</p>';
                return;
            }

            lessonsToRender.forEach(lesson => {
                const lessonCard = document.createElement('div');
                lessonCard.className = 'bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-md border border-stone-200/50 dark:border-slate-700/50 hover:shadow-xl transition';
                lessonCard.innerHTML = `
                    <h3 class="text-xl font-bold">${lesson.title}</h3>
                    <div class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                        <span>Level: ${lesson.level || 'N/A'}</span> |
                        <span>Topic: ${lesson.topic || 'N/A'}</span>
                    </div>
                    <p class="mt-4 text-sm">${lesson.contentBlocks[0]?.text?.substring(0, 100) || 'No description available.'}...</p>
                    <div class="mt-4 flex justify-between items-center">
                        <a href="lesson-builder.html?lessonId=${lesson.id}" class="text-indigo-600 font-semibold text-sm hover:underline dark:text-indigo-400">View/Edit â†’</a>
                        <button onclick="assignLessonToClass('${lesson.id}', '${lesson.title}')" class="bg-indigo-600 text-white font-semibold py-2 px-4 text-sm rounded-lg hover:bg-indigo-700 transition">Assign</button>
                    </div>
                `;
                lessonListContainer.appendChild(lessonCard);
            });
        }

        function filterAndRender() {
            const level = filterLevelEl.value;
            const topic = filterTopicEl.value.toLowerCase().trim();
            let filteredLessons = allLessons.filter(lesson => {
                const matchesLevel = level === 'all' || lesson.level === level;
                const matchesTopic = !topic || (lesson.topic && lesson.topic.toLowerCase().includes(topic));
                return matchesLevel && matchesTopic;
            });
            renderLessons(filteredLessons);
        }

        filterLevelEl.addEventListener('change', filterAndRender);
        filterTopicEl.addEventListener('input', filterAndRender);

        // Global function to be called by the "Assign" button
        window.assignLessonToClass = async (lessonId, lessonTitle) => {
            const classId = prompt(`Enter the Class ID to assign "${lessonTitle}" to:`);
            if (!classId) return;

            try {
                // Fetch the full lesson data from the lessons collection
                const lessonRef = doc(db, "lessons", lessonId);
                const lessonSnap = await getDoc(lessonRef);
                if (!lessonSnap.exists()) {
                    alert("Lesson not found!");
                    return;
                }
                const lessonData = lessonSnap.data();

                // Add a document to the class's subcollection
                const classLessonRef = doc(db, "classes", classId, "lessons", lessonId);
                await setDoc(classLessonRef, lessonData);

                alert(`Lesson "${lessonTitle}" assigned to class successfully!`);
            } catch (error) {
                console.error("Error assigning lesson:", error);
                alert("Error assigning lesson. Please check the Class ID and your permissions.");
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await fetchLessons();
            } else {
                window.location.href = 'Login.html';
            }
        });
    </script>
</body>
</html>
