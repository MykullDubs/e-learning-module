<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <style>
        body { 
            font-family: 'Source Serif Pro', serif;
            background-color: #F7F5F2;
        }
        .dark body {
            background-color: #0F172A;
        }
        .font-brand { font-family: 'Source Serif Pro', serif; }

        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: slideUpFadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .widget-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .widget-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 0 15px 0 rgba(13, 148, 136, 0.2);
        }
        .dark .widget-card:hover {
             box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 0 25px 0 rgba(20, 184, 166, 0.2);
        }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</a>
            <div class="flex items-center gap-6">
                 <a href="class-lessons-library.html" class="text-sm font-semibold hover:text-indigo-600 dark:hover:text-indigo-400">Lesson Library</a>
                <div class="relative">
                    <button id="profile-btn" class="flex items-center gap-2">
                         <span id="user-email-nav" class="text-sm text-stone-600 dark:text-stone-300 hidden sm:block font-brand"></span>
                        <div id="nav-avatar-container">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-stone-400 dark:text-stone-500" fill="currentColor" viewBox="0 0 16 16"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg>
                        </div>
                    </button>
                    <div id="profile-dropdown" class="hidden absolute font-brand right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-stone-200 dark:border-gray-700 overflow-hidden z-10">
                        <a href="dashboard.html" class="block px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-gray-700">Dashboard</a>
                        <a href="settings.html" class="block px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-gray-700">Settings</a>
                        <div class="border-t border-stone-200 dark:border-gray-600"></div>
                        <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-stone-100 dark:hover:bg-gray-700">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl font-brand">
        <header class="mb-12 animate-in">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white"><span id="time-greeting">Good afternoon</span>, <span id="user-name">User</span>!</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-3 text-lg">Here is your overview for Friday, October 3, 2025.</p>
        </header>

        <div id="role-specific-content">
            </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy, documentId } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
            authDomain: "elearning-e83cb.firebaseapp.com",
            projectId: "elearning-e83cb",
            storageBucket: "elearning-e83cb.appspot.com",
            messagingSenderId: "25473938624",
            appId: "1:25473938624:web:5b56738933543f32a7e925"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const logoutBtn = document.getElementById('logout-btn');
        profileBtn.addEventListener('click', (e) => { e.stopPropagation(); profileDropdown.classList.toggle('hidden'); });
        window.addEventListener('click', () => { profileDropdown.classList.add('hidden'); });
        logoutBtn.addEventListener('click', () => { signOut(auth); });
        
        function renderUserInfo(user, userData) {
            document.getElementById('user-email-nav').textContent = user.email;
            if (user.photoURL) {
                document.getElementById('nav-avatar-container').innerHTML = `<img src="${user.photoURL}" class="w-8 h-8 rounded-full object-cover">`;
            }
            const hour = new Date().getHours();
            const greetingEl = document.getElementById('time-greeting');
            if (hour < 12) greetingEl.textContent = 'Good morning';
            else if (hour < 18) greetingEl.textContent = 'Good afternoon';
            else greetingEl.textContent = 'Good evening';
            document.getElementById('user-name').textContent = userData.displayName || user.email.split('@')[0];
        }

        async function fetchAndRenderStudentClasses(classIds, container) {
            if (!classIds || classIds.length === 0) {
                container.innerHTML = `<p class="text-gray-500">You are not enrolled in any classes yet.</p>`;
                return;
            }

            const q = query(collection(db, "classes"), where(documentId(), "in", classIds));
            const querySnapshot = await getDocs(q);

            container.innerHTML = '';
            if (querySnapshot.empty) {
                container.innerHTML = `<p class="text-gray-500">Could not find your assigned classes.</p>`;
                return;
            }

            querySnapshot.forEach((doc) => {
                const classData = doc.data();
                const classCard = document.createElement('a');
                classCard.href = `class-page.html?classId=${doc.id}`;
                classCard.className = 'widget-card block bg-white/80 dark:bg-slate-800/80 p-6 rounded-2xl shadow-md border border-stone-200/50 dark:border-slate-700/50 hover:shadow-xl transition';
                classCard.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h3 class="text-xl font-bold">${classData.className}</h3>
                        <span class="text-xs font-bold px-2 py-1 rounded-full bg-indigo-100 text-indigo-800 dark:bg-indigo-900/50 dark:text-indigo-300">${classData.cefrLevel || 'N/A'}</span>
                    </div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Instructor: ${classData.teacherName || 'N/A'}</p>
                    <div class="mt-4 text-right">
                        <span class="text-indigo-600 font-semibold text-sm hover:underline dark:text-indigo-400">Enter Classroom →</span>
                    </div>
                `;
                container.appendChild(classCard);
            });
        }
        
        async function fetchInstructorClasses(container) {
            container.innerHTML = '<p class="text-gray-500">Loading your classes...</p>';
            const q = query(collection(db, "classes"), where("instructorId", "==", auth.currentUser.uid), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);

            container.innerHTML = '';
            if (querySnapshot.empty) {
                container.innerHTML = '<p class="text-gray-500">You have not created any classes yet.</p>';
            } else {
                querySnapshot.forEach((doc) => {
                    const classData = doc.data();
                    const classCard = document.createElement('a');
                    classCard.href = `class-builder.html?classId=${doc.id}`;
                    classCard.className = 'widget-card block bg-white/80 dark:bg-slate-800/80 p-6 rounded-2xl shadow-md border border-stone-200/50 dark:border-slate-700/50 hover:shadow-xl transition';
                    classCard.innerHTML = `
                        <h3 class="text-xl font-bold">${classData.className}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Level: ${classData.cefrLevel || 'N/A'}</p>
                        <div class="mt-4 text-right"><span class="text-indigo-600 font-semibold text-sm hover:underline dark:text-indigo-400">Manage Class →</span></div>`;
                    container.appendChild(classCard);
                });
            }
        }
        
        async function renderRoleSpecificContent(user, userData) {
            const contentContainer = document.getElementById('role-specific-content');

            if (userData.role === 'instructor') {
                contentContainer.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                        <div class="lg:col-span-2 space-y-8">
                            <section class="animate-in" style="animation-delay: 100ms;">
                                <div class="widget-card bg-gradient-to-br from-indigo-500 to-purple-600 p-8 rounded-2xl shadow-xl text-center text-white transition">
                                    <h2 class="text-3xl font-bold">Instructor Tools</h2>
                                    <p class="mt-2 text-lg text-indigo-100 max-w-2xl mx-auto">Create lessons, build classes, design quizzes, and review student grades.</p>
                                    <div class="mt-6 flex flex-wrap justify-center gap-4">
                                        <a href="lesson-builder.html" class="inline-block bg-white text-indigo-600 font-semibold px-6 py-3 rounded-lg shadow-sm hover:scale-105 transition-transform">Lesson Builder</a>
                                        <a href="class-builder.html" class="inline-block bg-white text-indigo-600 font-semibold px-6 py-3 rounded-lg shadow-sm hover:scale-105 transition-transform">Class Builder</a>
                                        <a href="quiz-maker.html" class="inline-block bg-white text-indigo-600 font-semibold px-6 py-3 rounded-lg shadow-sm hover:scale-105 transition-transform">Quiz Maker</a>
                                        <a href="gradebook.html" class="inline-block bg-white text-indigo-600 font-semibold px-6 py-3 rounded-lg shadow-sm hover:scale-105 transition-transform">Gradebook</a>
                                    </div>
                                </div>
                            </section>
                            <section class="animate-in" style="animation-delay: 200ms;">
                                <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Tools & Resources</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <a href="lesson-library.html" class="widget-card block bg-white/80 dark:bg-slate-800/80 p-6 rounded-2xl shadow-md border border-stone-200/50 dark:border-slate-700/50 hover:shadow-xl transition text-center"><h3 class="font-semibold text-gray-900 dark:text-white">Lesson Library</h3></a>
                                    <a href="quiz-library.html" class="widget-card block bg-white/80 dark:bg-slate-800/80 p-6 rounded-2xl shadow-md border border-stone-200/50 dark:border-slate-700/50 hover:shadow-xl transition text-center"><h3 class="font-semibold text-gray-900 dark:text-white">Quiz Library</h3></a>
                                </div>
                            </section>
                        </div>
                        <aside class="lg:col-span-1 space-y-8">
                            <section class="animate-in" id="instructor-classes-widget" style="animation-delay: 100ms;">
                                <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">My Classes</h2>
                                <div id="instructor-classes-list" class="space-y-4"></div>
                            </section>
                        </aside>
                    </div>
                `;
                await fetchInstructorClasses(document.getElementById('instructor-classes-list'));
            } else { // Student View
                contentContainer.innerHTML = `
                     <section class="animate-in" style="animation-delay: 100ms;">
                        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">My Classes</h2>
                        <div id="student-classes-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <p class="text-gray-500">Loading your classes...</p>
                        </div>
                    </section>
                    <section class="animate-in" style="animation-delay: 200ms;">
                        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Tools & Resources</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <a href="student-gradebook.html" class="widget-card block bg-white/80 dark:bg-slate-800/80 p-6 rounded-2xl shadow-md border border-stone-200/50 dark:border-slate-700/50 hover:shadow-xl transition text-center">
                                <h3 class="font-semibold text-gray-900 dark:text-white">My Full Gradebook</h3>
                            </a>
                        </div>
                    </section>
                `;
                await fetchAndRenderStudentClasses(userData.assignedClasses, document.getElementById('student-classes-list'));
            }
        }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                let userData = { displayName: user.email.split('@')[0], role: 'student' };
                try {
                    const userDocRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(userDocRef);
                    if (docSnap.exists()) {
                        userData = { ...userData, ...docSnap.data() };
                    }
                } catch (error) {
                    console.error("Error fetching user data:", error);
                }
                
                renderUserInfo(user, userData);
                await renderRoleSpecificContent(user, userData);

            } else {
                window.location.href = 'Login.html';
            }
        });
    </script>
</body>
</html>
