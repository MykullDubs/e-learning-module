<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <style>
        body { font-family: 'Source Serif Pro', serif; background-color: #F7F5F2; }
        .dark body { background-color: #0F172A; }
        .font-brand { font-family: 'Source Serif Pro', serif; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <div id="loader" class="flex items-center justify-center h-screen">
        <p class="text-lg font-semibold text-gray-500">Verifying access...</p>
    </div>

    <div id="dashboard-content" class="hidden">
        <header class="bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
            <div class="container mx-auto px-8 py-4">
                <h1 class="text-xl font-bold font-brand">Golden Fellows English - Instructor Portal</h1>
            </div>
        </header>

        <main class="container mx-auto p-8 font-brand">
            <h1 class="text-4xl font-bold">Welcome, Instructor!</h1>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">This is your dashboard. All your widgets and tools will go here.</p>
        </main>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
            authDomain: "elearning-e83cb.firebaseapp.com",
            projectId: "elearning-e83cb",
            storageBucket: "elearning-e83cb.appspot.com",
            messagingSenderId: "25473938624",
            appId: "1:25473938624:web:5b56738933543f32a7e925"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loader = document.getElementById('loader');
        const dashboardContent = document.getElementById('dashboard-content');

        onAuthStateChanged(auth, async (user) => {
            // 1. First, check if anyone is logged in at all.
            if (user) {
                try {
                    // 2. If logged in, fetch their profile from the 'users' collection in Firestore.
                    const userDocRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(userDocRef);

                    // 3. Check if the profile exists and if the 'role' is 'instructor'.
                    if (docSnap.exists() && docSnap.data().role === 'instructor') {
                        // 4. If they are an instructor, hide the loader and show the dashboard.
                        console.log("Access granted for instructor:", user.email);
                        loadDashboard(user, docSnap.data());
                    } else {
                        // 5. If they are a regular user or have no role, redirect them to the student dashboard.
                        console.log("Access denied. User is not an instructor. Redirecting...");
                        window.location.href = 'dashboard.html';
                    }
                } catch (error) {
                    console.error("Error verifying instructor role:", error);
                    window.location.href = 'Login.html';
                }
            } else {
                // 6. If no one is logged in, redirect to the login page.
                console.log("No user logged in. Redirecting...");
                window.location.href = 'Login.html';
            }
        });

        function loadDashboard(user, userData) {
            // This is where you would put all the code to build your dashboard widgets
            // (e.g., render the calendar, fetch submissions, etc.)
            
            // For now, we'll just show the main content.
            loader.classList.add('hidden');
            dashboardContent.classList.remove('hidden');

            // Example of personalizing the dashboard:
            const welcomeMessage = document.querySelector('#dashboard-content h1');
            welcomeMessage.textContent = `Welcome, ${userData.displayName || user.email}!`;
        }
    </script>
</body>
</html>
