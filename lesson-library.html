<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Library - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Source Serif Pro', serif; background-color: #F7F5F2; }
        .dark body { background-color: #0F172A; }
        .font-brand { font-family: 'Source Serif Pro', serif; }
        .widget-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .widget-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</a>
            <div class="flex items-center gap-6">
                 <a href="lesson-builder.html" class="text-sm font-semibold hover:text-indigo-600 dark:hover:text-indigo-400">Lesson Builder</a>
                 <a href="dashboard.html" class="text-sm font-semibold hover:text-indigo-600 dark:hover:text-indigo-400">Dashboard</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl font-brand">
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Lesson Library</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2 text-lg">Manage, edit, and assign your lessons to classes.</p>
        </header>

        <div id="lesson-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500">Loading your lessons...</p>
        </div>
    </main>

    <div id="assignment-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md space-y-4">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Assign Lesson</h2>
            <p>Assign "<strong id="modal-lesson-title" class="text-indigo-600 dark:text-indigo-400"></strong>" to a class:</p>
            <div>
                <label for="class-select" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Select a Class</label>
                <select id="class-select" class="mt-1 block w-full p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500">
                    <option>Loading classes...</option>
                </select>
            </div>
            <div id="modal-feedback" class="text-sm h-5"></div>
            <div class="flex justify-end gap-4 pt-4">
                <button id="modal-cancel-btn" class="text-gray-600 dark:text-gray-300 font-semibold px-6 py-2 rounded-lg hover:bg-stone-100 dark:hover:bg-slate-700">Cancel</button>
                <button id="modal-confirm-btn" class="bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg shadow-sm hover:bg-indigo-700">Confirm Assignment</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
            authDomain: "elearning-e83cb.firebaseapp.com",
            projectId: "elearning-e83cb",
            storageBucket: "elearning-e83cb.appspot.com",
            messagingSenderId: "25473938624",
            appId: "1:25473938624:web:5b56738933543f32a7e925",
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let classesCache = [];
        let lessonToAssignId = null;

        const lessonListContainer = document.getElementById('lesson-list-container');
        const modal = document.getElementById('assignment-modal');
        const modalLessonTitle = document.getElementById('modal-lesson-title');
        const classSelect = document.getElementById('class-select');
        const modalFeedback = document.getElementById('modal-feedback');

        function renderLessons(lessons) {
            lessonListContainer.innerHTML = '';
            if (lessons.length === 0) {
                lessonListContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center">You haven't created any lessons yet. <a href="lesson-builder.html" class="text-indigo-600 font-semibold hover:underline">Create one now!</a></p>`;
                return;
            }

            lessons.forEach(lesson => {
                const card = document.createElement('div');
                card.className = 'widget-card bg-white/80 dark:bg-slate-800/80 p-6 rounded-2xl shadow-md border border-stone-200/50 dark:border-slate-700/50 flex flex-col';
                card.innerHTML = `
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white">${lesson.title}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Topic: ${lesson.topic || 'General'}</p>
                        <p class="text-xs text-gray-400 dark:text-gray-500 mt-2">${lesson.contentBlocks?.length || 0} content blocks</p>
                    </div>
                    <div class="mt-6 pt-4 border-t border-stone-200 dark:border-slate-700 flex items-center justify-between gap-2">
                        <div>
                            <a href="lesson-builder.html?lessonId=${lesson.id}" class="text-sm font-semibold text-gray-600 hover:text-indigo-600 dark:text-gray-300 dark:hover:text-indigo-400">Edit</a>
                            <button data-lesson-id="${lesson.id}" class="delete-btn ml-3 text-sm font-semibold text-red-500 hover:text-red-700">Delete</button>
                        </div>
                        <button data-lesson-id="${lesson.id}" data-lesson-title="${lesson.title}" class="assign-btn bg-teal-500 text-white font-semibold px-4 py-2 text-sm rounded-lg hover:bg-teal-600">Assign</button>
                    </div>
                `;
                lessonListContainer.appendChild(card);
            });
        }

        async function fetchAndRenderData(instructorId) {
            // Fetch lessons created by this instructor
            const lessonQuery = query(collection(db, "lessons"), where("instructorId", "==", instructorId));
            const lessonSnapshot = await getDocs(lessonQuery);
            const lessons = lessonSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderLessons(lessons);

            // Fetch classes taught by this instructor for the assignment modal
            const classQuery = query(collection(db, "classes"), where("instructorId", "==", instructorId));
            const classSnapshot = await getDocs(classQuery);
            classesCache = classSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            classSelect.innerHTML = '<option value="">-- Select a Class --</option>';
            classesCache.forEach(c => {
                const option = document.createElement('option');
                option.value = c.id;
                option.textContent = c.className;
                classSelect.appendChild(option);
            });
        }

        function showModal(lessonId, lessonTitle) {
            lessonToAssignId = lessonId;
            modalLessonTitle.textContent = lessonTitle;
            modalFeedback.textContent = '';
            classSelect.value = '';
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
            lessonToAssignId = null;
        }

        lessonListContainer.addEventListener('click', e => {
            const target = e.target;
            if (target.classList.contains('assign-btn')) {
                showModal(target.dataset.lessonId, target.dataset.lessonTitle);
            }
            if (target.classList.contains('delete-btn')) {
                const lessonId = target.dataset.lessonId;
                if (confirm('Are you sure you want to permanently delete this lesson?')) {
                    deleteDoc(doc(db, "lessons", lessonId))
                        .then(() => fetchAndRenderData(currentUser.uid))
                        .catch(err => alert("Error deleting lesson: " + err.message));
                }
            }
        });

        document.getElementById('modal-cancel-btn').addEventListener('click', hideModal);
        
        document.getElementById('modal-confirm-btn').addEventListener('click', async () => {
            const selectedClassId = classSelect.value;
            if (!selectedClassId) {
                modalFeedback.textContent = 'Please select a class.';
                modalFeedback.className = 'text-sm h-5 text-red-500';
                return;
            }
            modalFeedback.textContent = 'Assigning...';
            modalFeedback.className = 'text-sm h-5 text-gray-500';

            try {
                // 1. Get the full lesson data from the 'lessons' collection
                const lessonRef = doc(db, "lessons", lessonToAssignId);
                const lessonSnap = await getDoc(lessonRef);
                
                if (!lessonSnap.exists()) {
                    throw new Error("Could not find the original lesson.");
                }
                const lessonData = lessonSnap.data();

                // 2. Write (or overwrite) this lesson data into the class's 'lessons' subcollection
                // We use the original lesson ID as the document ID in the subcollection.
                // This ensures a class can only have one copy of any given lesson.
                const targetRef = doc(db, "classes", selectedClassId, "lessons", lessonToAssignId);
                await setDoc(targetRef, lessonData);

                modalFeedback.textContent = 'âœ… Lesson assigned successfully!';
                modalFeedback.className = 'text-sm h-5 text-green-600';
                setTimeout(hideModal, 1500);

            } catch (error) {
                console.error("Error assigning lesson:", error);
                modalFeedback.textContent = 'Error assigning lesson.';
                modalFeedback.className = 'text-sm h-5 text-red-500';
            }
        });

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                // Assuming this page is for instructors, add a role check if necessary
                fetchAndRenderData(user.uid);
            } else {
                window.location.href = 'Login.html';
            }
        });
    </script>
</body>
</html>
