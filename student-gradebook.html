<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grades - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Source Serif Pro', serif; background-color: #F7F5F2; }
        .dark body { background-color: #0F172A; }
        .font-brand { font-family: 'Source Serif Pro', serif; }
        .widget-card { transition: box-shadow 0.3s ease; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</a>
            <a href="dashboard.html" class="text-sm font-semibold hover:text-indigo-600 dark:hover:text-indigo-400">Dashboard</a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 font-brand">
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">My Grades</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2 text-lg">A summary of your quiz performance.</p>
        </header>

        <div id="grades-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="col-span-full text-center text-gray-500 py-12">Loading your grades...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
            authDomain: "elearning-e83cb.firebaseapp.com",
            projectId: "elearning-e83cb",
            storageBucket: "elearning-e83cb.appspot.com",
            messagingSenderId: "25473938624",
            appId: "1:25473938624:web:5b56738933543f32a7e925",
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const gradesContainer = document.getElementById('grades-container');

        async function fetchStudentSubmissions(studentId) {
            const submissionsQuery = query(
                collection(db, "submissions"), 
                where("studentId", "==", studentId),
                orderBy("submittedAt", "desc")
            );
            const submissionSnap = await getDocs(submissionsQuery);
            const submissions = submissionSnap.docs.map(d => d.data());
            renderGrades(submissions);
        }

        function renderGrades(submissions) {
            gradesContainer.innerHTML = '';
            if (submissions.length === 0) {
                gradesContainer.innerHTML = `<p class="col-span-full text-center text-gray-500 py-12">You have not submitted any quizzes yet.</p>`;
                return;
            }

            submissions.forEach(sub => {
                const percentage = Math.round((sub.score / sub.totalQuestions) * 100);
                const submissionDate = sub.submittedAt ? sub.submittedAt.toDate().toLocaleDateString() : 'N/A';
                const cardColorClass = percentage >= 70 ? 'border-green-400/50' : 'border-red-400/50';

                const card = document.createElement('div');
                card.className = `widget-card bg-white/80 dark:bg-slate-800/80 p-6 rounded-2xl shadow-md border ${cardColorClass}`;
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white">${sub.quizTitle}</h3>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Submitted on ${submissionDate}</p>
                        </div>
                        <div class="text-xl font-bold ${percentage >= 70 ? 'text-green-600' : 'text-red-600'}">${percentage}%</div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-stone-200 dark:border-slate-700">
                        <p class="text-sm font-semibold text-gray-700 dark:text-gray-300">Score: ${sub.score} / ${sub.totalQuestions}</p>
                    </div>
                `;
                gradesContainer.appendChild(card);
            });
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                fetchStudentSubmissions(user.uid);
            } else {
                window.location.href = 'Login.html';
            }
        });
    </script>
</body>
</html>
