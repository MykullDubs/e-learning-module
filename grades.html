<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <header class="bg-white shadow-sm border-b border-stone-200 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-xl font-bold text-stone-900">Learning Experience Forge</a>
            <div class="flex items-center gap-4">
                 <div class="relative">
                    <button id="profile-btn" class="flex items-center gap-2">
                        <span id="user-email" class="text-sm text-stone-600 hidden sm:block"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-stone-400" fill="currentColor" viewBox="0 0 16 16"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg>
                    </button>
                    <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-stone-200 overflow-hidden">
                        <a href="grades.html" class="block px-4 py-2 text-sm text-stone-700 hover:bg-stone-100">My Grades</a>
                        <a href="settings.html" class="block px-4 py-2 text-sm text-stone-700 hover:bg-stone-100">Settings</a>
                        <div class="border-t border-stone-200"></div>
                        <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-stone-100">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <header class="mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-stone-900">My Grades</h1>
            <p class="text-stone-500 mt-2 text-lg">A summary of your assessment performance.</p>
        </header>
        
        <div class="bg-white p-6 rounded-xl shadow-sm border border-stone-200">
            <div id="loading-state" class="text-center text-stone-500">
                <p>Loading your grades...</p>
            </div>
            <div id="grades-table-container" class="hidden overflow-x-auto">
                <table class="min-w-full divide-y divide-stone-200">
                    <thead class="bg-stone-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">Module</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">Score</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-stone-200">
                        <!-- Module 1 Row -->
                        <tr id="module1-grade-row" class="hidden">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-stone-900">Module 1: Prompting & Prototyping</td>
                            <td id="module1-score" class="px-6 py-4 whitespace-nowrap text-sm text-stone-500"></td>
                            <td id="module1-status" class="px-6 py-4 whitespace-nowrap text-sm"></td>
                        </tr>
                        <!-- Module 2 Row - NEW -->
                        <tr id="module2-grade-row" class="hidden">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-stone-900">Module 2: The Serverless Backend</td>
                            <td id="module2-score" class="px-6 py-4 whitespace-nowrap text-sm text-stone-500"></td>
                            <td id="module2-status" class="px-6 py-4 whitespace-nowrap text-sm"></td>
                        </tr>
                        <!-- More modules will be added here -->
                    </tbody>
                </table>
            </div>
             <div id="no-grades-state" class="hidden text-center text-stone-500 py-8">
                <p>You haven't completed any assessments yet.</p>
                <a href="/dashboard.html" class="mt-4 inline-block text-indigo-600 hover:underline">Go to my dashboard</a>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
            authDomain: "elearning-e83cb.firebaseapp.com",
            projectId: "elearning-e83cb",
            storageBucket: "elearning-e83cb.appspot.com",
            messagingSenderId: "25473938624",
            appId: "1:25473938624:web:5b56738933543f32a7e925",
            measurementId: "G-R713G5DD1S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Navbar Logic ---
        const userEmailEl = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        profileBtn.addEventListener('click', (e) => { e.stopPropagation(); profileDropdown.classList.toggle('hidden'); });
        window.addEventListener('click', () => profileDropdown.classList.add('hidden'));
        logoutBtn.addEventListener('click', () => signOut(auth).then(() => window.location.href = '/index.html'));


        onAuthStateChanged(auth, user => {
            if (user) {
                userEmailEl.textContent = user.email;
                fetchGrades(user.uid);
            } else {
                window.location.href = '/Login.html';
            }
        });

        async function fetchGrades(userId) {
            const loadingState = document.getElementById('loading-state');
            const tableContainer = document.getElementById('grades-table-container');
            const noGradesState = document.getElementById('no-grades-state');

            try {
                const gradeRef = doc(db, "grades", userId);
                const docSnap = await getDoc(gradeRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    let gradesFound = false;

                    // --- Render Module 1 Grade ---
                    if (data.module1_score) {
                        gradesFound = true;
                        document.getElementById('module1-grade-row').classList.remove('hidden');
                        document.getElementById('module1-score').textContent = data.module1_score;
                        const statusEl = document.getElementById('module1-status');
                        statusEl.textContent = data.module1_passed ? 'Passed' : 'Failed';
                        statusEl.className = data.module1_passed ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800' : 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800';
                    }
                    
                    // --- Render Module 2 Grade (NEW) ---
                    if (data.module2_score) {
                         gradesFound = true;
                        document.getElementById('module2-grade-row').classList.remove('hidden');
                        document.getElementById('module2-score').textContent = data.module2_score;
                        const statusEl = document.getElementById('module2-status');
                        statusEl.textContent = data.module2_passed ? 'Passed' : 'Failed';
                        statusEl.className = data.module2_passed ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800' : 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800';
                    }
                    
                    if (gradesFound) {
                        tableContainer.classList.remove('hidden');
                    } else {
                        noGradesState.classList.remove('hidden');
                    }

                } else {
                    noGradesState.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error fetching grades:", error);
                noGradesState.textContent = "Could not load grades. Please try again later.";
                noGradesState.classList.remove('hidden');
            } finally {
                loadingState.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
