<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradebook - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Source Serif Pro', serif; background-color: #F7F5F2; }
        .dark body { background-color: #0F172A; }
        .font-brand { font-family: 'Source Serif Pro', serif; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</a>
            <a href="dashboard.html" class="text-sm font-semibold hover:text-indigo-600 dark:hover:text-indigo-400">Dashboard</a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 font-brand">
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Gradebook</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2 text-lg">Review student quiz submissions and performance.</p>
        </header>

        <div class="bg-white/50 dark:bg-slate-800/50 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-stone-200 dark:divide-slate-700">
                    <thead class="bg-stone-50 dark:bg-slate-900/50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Student</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Quiz Title</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Score</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Submitted At</th>
                        </tr>
                    </thead>
                    <tbody id="gradebook-body" class="bg-white dark:bg-slate-800 divide-y divide-stone-200 dark:divide-slate-700">
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center text-gray-500">Loading submissions...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
            authDomain: "elearning-e83cb.firebaseapp.com",
            projectId: "elearning-e83cb",
            storageBucket: "elearning-e83cb.appspot.com",
            messagingSenderId: "25473938624",
            appId: "1:25473938624:web:5b56738933543f32a7e925",
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const gradebookBody = document.getElementById('gradebook-body');

        async function fetchGradebookData(instructorId) {
            // 1. Fetch all submissions for this instructor
            const submissionsQuery = query(
                collection(db, "submissions"), 
                where("instructorId", "==", instructorId),
                orderBy("submittedAt", "desc")
            );
            const submissionSnap = await getDocs(submissionsQuery);
            const submissions = submissionSnap.docs.map(d => ({ id: d.id, ...d.data() }));

            if (submissions.length === 0) {
                gradebookBody.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-gray-500">No student submissions found.</td></tr>`;
                return;
            }

            // 2. Get unique student IDs to fetch their names efficiently
            const studentIds = [...new Set(submissions.map(s => s.studentId))];
            const studentPromises = studentIds.map(id => getDoc(doc(db, "users", id)));
            const studentDocs = await Promise.all(studentPromises);
            
            const studentMap = new Map();
            studentDocs.forEach(doc => {
                if (doc.exists()) {
                    studentMap.set(doc.id, doc.data().displayName || doc.data().email);
                }
            });

            // 3. Render the table
            renderTable(submissions, studentMap);
        }

        function renderTable(submissions, studentMap) {
            gradebookBody.innerHTML = '';
            submissions.forEach(sub => {
                const studentName = studentMap.get(sub.studentId) || 'Unknown Student';
                const percentage = Math.round((sub.score / sub.totalQuestions) * 100);
                const submissionDate = sub.submittedAt ? sub.submittedAt.toDate().toLocaleString() : 'N/A';

                const row = document.createElement('tr');
                row.className = 'hover:bg-stone-50 dark:hover:bg-slate-700/50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900 dark:text-white">${studentName}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 dark:text-gray-200">${sub.quizTitle}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 dark:text-gray-200">${sub.score} / ${sub.totalQuestions} (${percentage}%)</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                        ${submissionDate}
                    </td>
                `;
                gradebookBody.appendChild(row);
            });
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                // For now, we assume the user is an instructor to see the gradebook.
                // You could add a role check here if needed.
                fetchGradebookData(user.uid);
            } else {
                window.location.href = 'Login.html';
            }
        });
    </script>
</body>
</html>
