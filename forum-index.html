<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forums - Golden Fellows English</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Source Serif Pro', serif; background-color: #F7F5F2; }
        .dark body { background-color: #0F172A; }
        .font-brand { font-family: 'Source Serif Pro', serif; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">
    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl font-brand">
        <div class="bg-white/50 dark:bg-slate-800/50 backdrop-blur-lg p-6 sm:p-10 rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50">
            <header class="border-b border-stone-200 dark:border-gray-700 pb-4 mb-8">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 dark:text-white">All Discussions</h1>
            </header>
            <div id="threads-container" class="space-y-4">
                <p class="text-center text-gray-500">Loading discussion threads...</p>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { /* ... your config ... */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadAllThreads();
            } else {
                window.location.href = 'Login.html';
            }
        });

        async function loadAllThreads() {
            const container = document.getElementById('threads-container');
            container.innerHTML = '';
            
            const threadsRef = collection(db, "forums");
            const q = query(threadsRef, orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                container.innerHTML = '<p class="text-center text-gray-500">No discussion threads have been created yet.</p>';
                return;
            }

            querySnapshot.forEach(doc => {
                const thread = doc.data();
                const threadEl = document.createElement('a');
                // This link passes the unique document ID to the forum page
                threadEl.href = `forum.html?thread=${doc.id}`; 
                threadEl.className = 'block bg-stone-50 dark:bg-slate-900/50 p-4 rounded-lg border border-stone-200 dark:border-slate-700 hover:border-indigo-500 hover:shadow-md transition';
                
                threadEl.innerHTML = `
                    <h3 class="font-bold text-lg text-indigo-600 dark:text-indigo-400">${thread.title}</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Started by ${thread.authorName}</p>
                `;
                container.appendChild(threadEl);
            });
        }
    </script>
</body>
</html>
