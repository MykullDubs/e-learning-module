<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Sign-Up - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <style>
        body { 
            font-family: 'Source Serif Pro', serif;
            background-color: #F7F5F2;
        }
        .dark body {
            background-color: #0F172A;
        }
        .font-brand { font-family: 'Source Serif Pro', serif; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</a>
            <a href="Login.html" class="text-sm font-semibold hover:text-indigo-600 dark:hover:text-indigo-400">Student Login</a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl font-brand">
        <div class="bg-white/50 dark:bg-slate-800/50 backdrop-blur-lg p-8 sm:p-12 rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50">

            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold">Become an Instructor</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2 text-lg">Join our team of world-class educators.</p>
            </header>

            <form id="signup-form" class="space-y-6">
                
                <div>
                    <label for="full-name" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Full Name</label>
                    <input type="text" id="full-name" required class="mt-1 block w-full p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Email Address</label>
                        <input type="email" id="email" required class="mt-1 block w-full p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="password" required minlength="6" class="mt-1 block w-full p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>

                <div>
                    <label for="avatar" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Profile Picture</label>
                    <input type="file" id="avatar" required accept="image/*" class="mt-1 block w-full text-sm text-stone-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 dark:file:bg-indigo-900/50 file:text-indigo-700 dark:file:text-indigo-300 hover:file:bg-indigo-100">
                </div>

                <div>
                    <label for="bio" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Short Bio / Teaching Philosophy</label>
                    <textarea id="bio" rows="4" required class="mt-1 block w-full p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>
                
                 <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Specialties</label>
                    <div id="specialties" class="mt-2 grid grid-cols-2 sm:grid-cols-3 gap-2">
                        <label class="flex items-center"><input type="checkbox" value="Business English" class="h-4 w-4 rounded mr-2"><span>Business English</span></label>
                        <label class="flex items-center"><input type="checkbox" value="Exam Preparation" class="h-4 w-4 rounded mr-2"><span>Exam Preparation</span></label>
                        <label class="flex items-center"><input type="checkbox" value="Conversational Fluency" class="h-4 w-4 rounded mr-2"><span>Conversational Fluency</span></label>
                        <label class="flex items-center"><input type="checkbox" value="Advanced Grammar" class="h-4 w-4 rounded mr-2"><span>Advanced Grammar</span></label>
                        <label class="flex items-center"><input type="checkbox" value="Beginner Friendly" class="h-4 w-4 rounded mr-2"><span>Beginner Friendly</span></label>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white font-semibold px-8 py-3 rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200 disabled:opacity-50">
                        Create Instructor Account
                    </button>
                    <p id="status-message" class="text-center mt-4 font-semibold h-6"></p>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = { /* ... your config ... */ };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const signupForm = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            statusMessage.textContent = "Processing...";
            statusMessage.className = "text-center mt-4 font-semibold text-stone-600 dark:text-stone-400";

            // 1. Get all form data
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const avatarFile = document.getElementById('avatar').files[0];
            const bio = document.getElementById('bio').value;
            const specialties = Array.from(document.querySelectorAll('#specialties input:checked')).map(el => el.value);

            try {
                // 2. Create the user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                statusMessage.textContent = "User account created. Uploading profile picture...";

                // 3. Upload the profile picture to Storage
                const storagePath = `profile-pictures/${user.uid}/${avatarFile.name}`;
                const storageRef = ref(storage, storagePath);
                const uploadResult = await uploadBytes(storageRef, avatarFile);
                const downloadURL = await getDownloadURL(uploadResult.ref);
                statusMessage.textContent = "Picture uploaded. Saving profile...";

                // 4. Update the user's Auth profile
                await updateProfile(user, {
                    displayName: fullName,
                    photoURL: downloadURL
                });

                // 5. Save all data to a Firestore document
                const userDocRef = doc(db, "users", user.uid);
                await setDoc(userDocRef, {
                    displayName: fullName,
                    email: user.email,
                    photoURL: downloadURL,
                    bio: bio,
                    specialties: specialties,
                    role: "instructor", // Set user role
                    createdAt: new Date()
                });

                statusMessage.textContent = "âœ… Account created successfully! Redirecting...";
                statusMessage.className = "text-center mt-4 font-semibold text-green-600 dark:text-green-400";
                
                // 6. Redirect to the instructor dashboard
                setTimeout(() => {
                    window.location.href = 'instructor-dashboard.html';
                }, 2000);

            } catch (error) {
                console.error("Sign up failed:", error);
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.className = "text-center mt-4 font-semibold text-red-600 dark:text-red-400";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
