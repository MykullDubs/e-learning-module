<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Player - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Source Serif Pro', serif; background-color: #F7F5F2; }
        .dark body { background-color: #0F172A; }
        .font-brand { font-family: 'Source Serif Pro', serif; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</a>
            <a href="dashboard.html" class="text-sm font-semibold hover:text-indigo-600 dark:hover:text-indigo-400">Dashboard</a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-3xl font-brand">

        <div id="start-screen" class="text-center bg-white/50 dark:bg-slate-800/50 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50">
            <h1 id="quiz-title-display" class="text-4xl font-bold text-gray-900 dark:text-white">Loading Quiz...</h1>
            <p id="quiz-topic-display" class="text-lg text-gray-600 dark:text-gray-400 mt-2"></p>
            <div id="quiz-meta-display" class="mt-6 space-y-2 text-gray-700 dark:text-gray-300"></div>
            <button id="start-quiz-btn" class="mt-8 bg-indigo-600 text-white font-semibold px-12 py-4 rounded-lg shadow-sm hover:bg-indigo-700 transition-transform hover:scale-105 disabled:opacity-50" disabled>Start Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden bg-white/50 dark:bg-slate-800/50 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50">
            <div class="flex justify-between items-center mb-6">
                <p id="progress-indicator" class="font-semibold text-gray-700 dark:text-gray-300"></p>
                <p id="timer-display" class="font-bold text-indigo-600 dark:text-indigo-400 text-lg"></p>
            </div>
            <div id="question-container" class="min-h-[200px]"></div>
            <div class="mt-8 flex justify-between items-center">
                <button id="prev-question-btn" class="text-gray-600 dark:text-gray-300 font-semibold px-6 py-2 rounded-lg hover:bg-stone-100 dark:hover:bg-slate-700">Previous</button>
                <button id="next-question-btn" class="bg-teal-600 text-white font-semibold px-8 py-3 rounded-lg shadow-sm hover:bg-teal-700">Next</button>
            </div>
        </div>
        
        <div id="results-screen" class="hidden text-center bg-white/50 dark:bg-slate-800/50 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50">
             <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Quiz Complete!</h1>
             <p class="text-2xl mt-4">Your Score:</p>
             <p id="score-display" class="text-6xl font-bold text-indigo-600 dark:text-indigo-400 my-4"></p>
             <a href="dashboard.html" class="mt-8 inline-block bg-indigo-600 text-white font-semibold px-8 py-3 rounded-lg shadow-sm hover:bg-indigo-700">Back to Dashboard</a>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
            authDomain: "elearning-e83cb.firebaseapp.com",
            projectId: "elearning-e83cb",
            storageBucket: "elearning-e83cb.appspot.com",
            messagingSenderId: "25473938624",
            appId: "1:25473938624:web:5b56738933543f32a7e925",
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let quizData = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let timerInterval = null;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const questionContainer = document.getElementById('question-container');

        async function fetchQuiz(quizId) {
            const quizRef = doc(db, "quizzes", quizId);
            const quizSnap = await getDoc(quizRef);

            if (quizSnap.exists()) {
                quizData = quizSnap.data();
                userAnswers = new Array(quizData.questions.length).fill(null);
                document.getElementById('quiz-title-display').textContent = quizData.title;
                document.getElementById('quiz-topic-display').textContent = `Topic: ${quizData.topic}`;
                document.getElementById('quiz-meta-display').innerHTML = `
                    <p><strong>Questions:</strong> ${quizData.questions.length}</p>
                    ${quizData.timeLimit > 0 ? `<p><strong>Time Limit:</strong> ${quizData.timeLimit} minutes</p>` : ''}
                `;
                document.getElementById('start-quiz-btn').disabled = false;
            } else {
                document.getElementById('quiz-title-display').textContent = "Quiz Not Found";
                document.getElementById('quiz-meta-display').textContent = "The quiz you are looking for does not exist or may have been deleted.";
            }
        }

        function renderQuestion(index) {
            currentQuestionIndex = index;
            const question = quizData.questions[index];
            let html = `<h2 class="text-2xl font-semibold mb-6">${index + 1}. ${question.questionText}</h2>`;
            
            switch(question.type) {
                case 'multiple-choice':
                    html += `<div class="space-y-3">`;
                    question.options.forEach((option, i) => {
                        const isChecked = userAnswers[index] === option.text;
                        html += `
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer ${isChecked ? 'bg-indigo-100 dark:bg-indigo-900 border-indigo-500' : 'hover:bg-stone-50 dark:hover:bg-slate-700'}">
                                <input type="radio" name="option" value="${option.text}" class="form-radio h-5 w-5 text-indigo-600" ${isChecked ? 'checked' : ''}>
                                <span class="ml-4 text-lg">${option.text}</span>
                            </label>
                        `;
                    });
                    html += `</div>`;
                    break;
                case 'fill-blank':
                    const userAnswer = userAnswers[index] || '';
                    html += `
                        <p class="text-lg">${question.sentence.replace('___', `<input type="text" class="fill-blank-input w-48 p-2 text-lg bg-transparent border-b-2 border-stone-300 dark:border-gray-600 focus:outline-none focus:border-indigo-500" value="${userAnswer}">`)}</p>
                    `;
                    break;
            }
            questionContainer.innerHTML = html;
            document.getElementById('progress-indicator').textContent = `Question ${index + 1} of ${quizData.questions.length}`;
            document.getElementById('prev-question-btn').style.visibility = index === 0 ? 'hidden' : 'visible';
            document.getElementById('next-question-btn').textContent = index === quizData.questions.length - 1 ? 'Finish Quiz' : 'Next';
        }

        function recordAnswer() {
            const question = quizData.questions[currentQuestionIndex];
            switch(question.type) {
                case 'multiple-choice':
                    const selectedOption = document.querySelector('input[name="option"]:checked');
                    userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
                    break;
                case 'fill-blank':
                    const input = document.querySelector('.fill-blank-input');
                    userAnswers[currentQuestionIndex] = input ? input.value.trim() : null;
                    break;
            }
        }

        function startTimer() {
            if (!quizData || quizData.timeLimit <= 0) return;
            let timeRemaining = quizData.timeLimit * 60;
            const timerDisplay = document.getElementById('timer-display');
            
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60);
                let seconds = timeRemaining % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                timerDisplay.textContent = `${minutes}:${seconds}`;
                
                if (--timeRemaining < 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        function calculateScore() {
            let score = 0;
            quizData.questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === null) return;

                if (question.type === 'multiple-choice') {
                    const correctAnswer = question.options.find(opt => opt.correct).text;
                    if (userAnswer === correctAnswer) score++;
                } else if (question.type === 'fill-blank') {
                    if (userAnswer.toLowerCase() === question.correctAnswer.toLowerCase()) score++;
                }
            });
            return score;
        }

        async function submitQuiz() {
            clearInterval(timerInterval);
            const score = calculateScore();
            
            try {
                await addDoc(collection(db, "submissions"), {
                    quizId: new URLSearchParams(window.location.search).get('quizId'),
                    quizTitle: quizData.title,
                    studentId: currentUser.uid,
                    instructorId: quizData.instructorId, // This line enables the gradebook
                    answers: userAnswers,
                    score: score,
                    totalQuestions: quizData.questions.length,
                    submittedAt: serverTimestamp()
                });
            } catch(error) {
                console.error("Error saving submission:", error);
                alert("There was an error saving your quiz results. Please try again.");
            }

            document.getElementById('score-display').textContent = `${score} / ${quizData.questions.length}`;
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
        }
        
        document.getElementById('start-quiz-btn').addEventListener('click', () => {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            startTimer();
            renderQuestion(0);
        });

        document.getElementById('next-question-btn').addEventListener('click', () => {
            recordAnswer();
            if (currentQuestionIndex < quizData.questions.length - 1) {
                renderQuestion(currentQuestionIndex + 1);
            } else {
                submitQuiz();
            }
        });

        document.getElementById('prev-question-btn').addEventListener('click', () => {
            recordAnswer();
            if (currentQuestionIndex > 0) {
                renderQuestion(currentQuestionIndex - 1);
            }
        });

        questionContainer.addEventListener('change', recordAnswer);
        questionContainer.addEventListener('input', recordAnswer);

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                const urlParams = new URLSearchParams(window.location.search);
                const quizId = urlParams.get('quizId');
                if (quizId) {
                    fetchQuiz(quizId);
                } else {
                    document.getElementById('quiz-title-display').textContent = "No Quiz Selected";
                }
            } else {
                window.location.href = 'Login.html';
            }
        });
    </script>
</body>
</html>
