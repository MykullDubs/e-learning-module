<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <style>
        body { font-family: 'Source Serif Pro', serif; background-color: #F7F5F2; }
        .dark body { background-color: #0F172A; }
        .font-brand { font-family: 'Source Serif Pro', serif; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</a>
            <div id="nav-user-profile" class="relative hidden">
                 <button id="profile-btn" class="flex items-center gap-2">
                    <span id="user-email-nav" class="text-sm text-stone-600 dark:text-stone-300 hidden sm:block font-brand"></span>
                    <div id="nav-avatar-container">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-stone-400 dark:text-stone-500" fill="currentColor" viewBox="0 0 16 16"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg>
                    </div>
                </button>
                <div id="profile-dropdown" class="hidden absolute font-brand right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-stone-200 dark:border-gray-700 overflow-hidden z-10">
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl font-brand">
        <div class="bg-white/50 dark:bg-slate-800/50 backdrop-blur-lg p-6 sm:p-10 rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50">

            <header class="border-b border-stone-200 dark:border-gray-700 pb-4 mb-8">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 dark:text-white">Class Discussion Forum</h1>
            </header>

            <section class="mb-8 bg-indigo-50 dark:bg-indigo-900/30 p-6 rounded-2xl border border-indigo-200 dark:border-indigo-700">
                 <h2 id="thread-title" class="text-3xl font-bold text-indigo-900 dark:text-indigo-200">Loading discussion topic...</h2>
                 <p id="thread-prompt" class="mt-2 text-lg text-gray-700 dark:text-gray-300">Please wait a moment.</p>
            </section>
            
            <section>
                <h3 class="text-2xl font-semibold mb-4">Replies</h3>
                <div id="replies-container" class="space-y-6">
                    <p class="text-center text-gray-500">Loading replies...</p>
                </div>
            </section>
            
            <hr class="my-8 border-stone-300 dark:border-gray-600">

            <section>
                 <h3 class="text-2xl font-semibold mb-4">Post Your Reply</h3>
                 <form id="reply-form">
                    <textarea id="reply-input" rows="4" class="w-full p-3 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500" placeholder="Share your thoughts..." required></textarea>
                    <button type="submit" class="w-full mt-2 bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg shadow-sm hover:bg-indigo-700">Post Reply</button>
                 </form>
            </section>
        </div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, query, orderBy, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
            authDomain: "elearning-e83cb.firebaseapp.com",
            projectId: "elearning-e83cb",
            storageBucket: "elearning-e83cb.appspot.com",
            messagingSenderId: "25473938624",
            appId: "1:25473938624:web:5b56738933543f32a7e925"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const threadTitleEl = document.getElementById('thread-title');
        const threadPromptEl = document.getElementById('thread-prompt');
        const repliesContainer = document.getElementById('replies-container');
        const replyForm = document.getElementById('reply-form');
        const replyInput = document.getElementById('reply-input');

        // This ID tells the script which discussion to load. In a real app, this might come from the URL.
        const threadId = "democracy-pros-cons"; 
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // Once user is confirmed, load the forum content
                loadThread();
                listenForReplies();
                // You can also populate the navbar here if it's part of the template
            } else {
                // If no user, redirect them to the login page
                window.location.href = 'Login.html';
            }
        });

        // --- Load the main discussion prompt from the 'forums' collection ---
        async function loadThread() {
            const threadRef = doc(db, "forums", threadId);
            const docSnap = await getDoc(threadRef);

            if (docSnap.exists()) {
                const thread = docSnap.data();
                threadTitleEl.textContent = thread.title;
                threadPromptEl.textContent = thread.prompt;
            } else {
                console.error("Error: Discussion thread not found in Firestore!");
                threadTitleEl.textContent = "Discussion Not Found";
                threadPromptEl.textContent = "Please ensure you have created this thread in your Firestore database.";
            }
        }

        // --- Listen for new replies in real-time ---
        function listenForReplies() {
            const repliesRef = collection(db, "forums", threadId, "replies");
            const q = query(repliesRef, orderBy("createdAt", "asc"));

            onSnapshot(q, (snapshot) => {
                repliesContainer.innerHTML = '';
                if (snapshot.empty) {
                    repliesContainer.innerHTML = '<p class="text-center text-gray-500">No replies yet. Be the first!</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const reply = doc.data();
                    const replyEl = document.createElement('div');
                    replyEl.className = 'flex items-start gap-4';
                    
                    const formattedTime = reply.createdAt ? new Date(reply.createdAt.toDate()).toLocaleString() : 'Just now';

                    replyEl.innerHTML = `
                        <img src="${reply.authorAvatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(reply.authorName)}" alt="avatar" class="w-10 h-10 rounded-full flex-shrink-0">
                        <div class="bg-stone-50 dark:bg-slate-900/50 p-4 rounded-lg flex-grow">
                            <div class="flex justify-between items-center">
                                <p class="font-bold text-indigo-600 dark:text-indigo-400">${reply.authorName}</p>
                                <p class="text-xs text-gray-500">${formattedTime}</p>
                            </div>
                            <p class="mt-2 text-gray-700 dark:text-gray-300 whitespace-pre-wrap">${reply.text}</p>
                        </div>
                    `;
                    repliesContainer.appendChild(replyEl);
                });
            });
        }

        // --- Post a new reply to Firestore ---
        replyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const replyText = replyInput.value.trim();

            if (replyText && currentUser) {
                try {
                    const repliesRef = collection(db, "forums", threadId, "replies");
                    await addDoc(repliesRef, {
                        text: replyText,
                        authorId: currentUser.uid,
                        authorName: currentUser.displayName || currentUser.email,
                        authorAvatar: currentUser.photoURL || '',
                        createdAt: serverTimestamp()
                    });
                    replyInput.value = ''; // Clear input after sending
                } catch (error) {
                    console.error("Error sending reply: ", error);
                    alert("There was an error sending your message. Please try again.");
                }
            }
        });
    </script>
</body>
</html>
