<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <style>
        body { 
            font-family: 'Source Serif Pro', serif;
            background-color: #F7F5F2;
        }
        .dark body {
            background-color: #0F172A;
        }
        .font-brand { font-family: 'Source Serif Pro', serif; }

        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: slideUpFadeIn 0.6s ease-out forwards;
            opacity: 0;
        }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-gray-700 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</a>
            <div class="flex items-center gap-6">
                 <a href="lesson-library.html" class="text-sm font-semibold hover:text-indigo-600 dark:hover:text-indigo-400">Content Library</a>
                <div class="relative">
                    <button id="profile-btn" class="flex items-center gap-2">
                         <span id="user-email-nav" class="text-sm text-stone-600 dark:text-stone-300 hidden sm:block font-brand"></span>
                        <div id="nav-avatar-container">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-stone-400 dark:text-stone-500" fill="currentColor" viewBox="0 0 16 16"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg>
                        </div>
                    </button>
                    <div id="profile-dropdown" class="hidden absolute font-brand right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-stone-200 dark:border-gray-700 overflow-hidden z-10">
                        <a href="dashboard.html" class="block px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-gray-700">Dashboard</a>
                        <a href="settings.html" class="block px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-gray-700">Settings</a>
                        <div class="border-t border-stone-200 dark:border-gray-600"></div>
                        <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-stone-100 dark:hover:bg-gray-700">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl font-brand">
        <header class="mb-12 animate-in">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white"><span id="time-greeting">Good morning</span>, <span id="user-name">User</span>!</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-3 text-lg">Here's your overview for Friday, September 19, 2025.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <section id="focus-widget-container" class="animate-in" style="animation-delay: 100ms;"></section>
                <section class="animate-in" style="animation-delay: 200ms;">
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Explore</h2>
                    </section>
            </div>
            <aside class="space-y-8">
                <section class="animate-in" style="animation-delay: 300ms;">
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Your Progress</h2>
                    </section>
                <section class="animate-in" style="animation-delay: 400ms;">
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Instructor Feedback</h2>
                    </section>
            </aside>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
            authDomain: "elearning-e83cb.firebaseapp.com",
            projectId: "elearning-e83cb",
            storageBucket: "elearning-e83cb.appspot.com",
            messagingSenderId: "25473938624",
            appId: "1:25473938624:web:5b56738933543f32a7e925"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Navbar Logic ---
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const logoutBtn = document.getElementById('logout-btn');
        
        profileBtn.addEventListener('click', (e) => { 
            e.stopPropagation(); 
            profileDropdown.classList.toggle('hidden'); 
        });
        window.addEventListener('click', () => { 
            profileDropdown.classList.add('hidden'); 
        });
        logoutBtn.addEventListener('click', () => { 
            signOut(auth); 
        });

        // --- Auth Guard & Dashboard Population ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('user-email-nav').textContent = user.email;
                if (user.photoURL) {
                   document.getElementById('nav-avatar-container').innerHTML = `<img src="${user.photoURL}" class="w-8 h-8 rounded-full object-cover">`;
                }
                
                // Dynamic Greeting
                const hour = new Date().getHours();
                const greetingEl = document.getElementById('time-greeting');
                if (hour < 12) greetingEl.textContent = 'Good morning';
                else if (hour < 18) greetingEl.textContent = 'Good afternoon';
                else greetingEl.textContent = 'Good evening';

                const focusContainer = document.getElementById('focus-widget-container');

                try {
                    const userDocRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(userDocRef);
                    let userData = {};

                    if (docSnap.exists()) {
                        userData = docSnap.data();
                        document.getElementById('user-name').textContent = userData.displayName || user.email.split('@')[0];
                        // Badge logic would go here if needed
                    } else {
                        document.getElementById('user-name').textContent = user.email.split('@')[0];
                    }

                    // Conditional Widget Logic
                    if (userData.cefrLevel) {
                        focusContainer.innerHTML = `<h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Focus For Today</h2><a href="#" class="widget-card block bg-gradient-to-br from-indigo-500 to-purple-600 p-8 rounded-2xl shadow-xl text-white"><h3 class="text-3xl font-bold">Optimizing Your Workout</h3><p class="text-sm text-indigo-200 mt-1">B1 · Working Out</p><div class="w-full bg-white/20 rounded-full h-2.5 mt-6"><div class="bg-white h-2.5 rounded-full" style="width: 45%"></div></div><div class="text-right text-indigo-100 font-semibold mt-4 text-lg">Continue Lesson →</div></a>`;
                    } else {
                        focusContainer.innerHTML = `<div class="widget-card bg-gradient-to-br from-teal-400 to-blue-500 p-8 rounded-2xl shadow-xl text-center text-white"><h2 class="text-3xl font-bold">Discover Your English Level</h2><p class="mt-2 text-lg text-blue-100 max-w-md mx-auto">Take our adaptive quiz to find your starting point.</p><a href="level-finder.html" class="mt-6 inline-block bg-white text-blue-600 font-semibold px-8 py-3 rounded-lg shadow-sm hover:scale-105 transition-transform">Take the Quiz Now</a></div>`;
                    }
                } catch (error) { console.error("Error fetching user data:", error); }

            } else { 
                window.location.href = 'Login.html'; 
            }
        });
    </script>
</body>
</html>
