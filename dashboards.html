<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <style>
        body { 
            font-family: 'Source Serif Pro', serif;
            background-color: #F7F5F2;
        }
        .dark body {
            background-color: #0F172A; /* Deeper, richer dark (slate-900) */
        }
        .font-brand { font-family: 'Source Serif Pro', serif; }

        /* Animation for widgets loading in */
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: slideUpFadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        /* Subtle glow hover effect for cards */
        .widget-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 0 15px 0 rgba(79, 70, 229, 0.2);
        }
        .dark .widget-card:hover {
             box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 0 25px 0 rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</a>
            <div class="flex items-center gap-4">
                <a href="lesson-library.html" class="text-sm font-semibold hover:text-indigo-600 dark:hover:text-indigo-400">Content Library</a>
                <div class="relative">
                    <button id="profile-btn" class="flex items-center gap-3">
                         <span id="user-level-badge" class="hidden text-xs font-bold px-2 py-0.5 rounded-full"></span>
                         <span id="user-email-header" class="text-sm text-stone-600 dark:text-stone-300 hidden sm:block font-brand"></span>
                        <div id="nav-avatar-container">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-stone-400 dark:text-stone-500" fill="currentColor" viewBox="0 0 16 16"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg>
                        </div>
                    </button>
                    <div id="profile-dropdown" class="hidden absolute font-brand right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-stone-200 dark:border-gray-700 overflow-hidden z-10">
                        <div class="px-4 py-2 text-sm text-stone-700 dark:text-stone-200"><p class="font-semibold">Signed in as</p><p id="user-email-dropdown" class="truncate"></p></div>
                        <div class="border-t border-stone-200 dark:border-gray-600"></div>
                        <a href="settings.html" class="block px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-gray-700">Settings</a>
                        <div class="border-t border-stone-200 dark:border-gray-600"></div>
                        <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-stone-100 dark:hover:bg-gray-700">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl font-brand">
        <header class="mb-12 animate-in" style="animation-delay: 100ms;">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white"><span id="time-greeting">Good morning</span>, <span id="user-name"></span>!</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-3 text-lg">Here's your space to grow. What will you discover today?</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-8">
                
                <section id="focus-widget-container" class="animate-in" style="animation-delay: 200ms;">
                    </section>

                <section class="animate-in" style="animation-delay: 300ms;">
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Explore</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <a href="b1readinghab.html" class="widget-card block bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm p-6 rounded-2xl shadow-md border border-stone-200/50 dark:border-slate-700/50 hover:shadow-xl transition">
                            <h3 class="font-semibold text-gray-900 dark:text-white">Giving a Book Recommendation</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">B1 · Reading</p>
                        </a>
                         <a href="lesson-library.html" class="widget-card block bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm p-6 rounded-2xl shadow-md border border-stone-200/50 dark:border-slate-700/50 hover:shadow-xl transition flex flex-col items-center justify-center text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500 dark:text-indigo-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                            <h3 class="font-semibold text-gray-900 dark:text-white">Explore the Full Library</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Browse all lessons & guides</p>
                        </a>
                    </div>
                </section>
            </div>

            <aside class="space-y-8">
                 </aside>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { /* ... your config ... */ };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const levelColors = { A1: 'bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300', A2: 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300', B1: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-300', B2: 'bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300' };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Populate Navbar user info
                document.getElementById('user-email-header').textContent = user.email;
                document.getElementById('user-email-dropdown').textContent = user.email;
                if (user.photoURL) {
                   document.getElementById('nav-avatar-container').innerHTML = `<img src="${user.photoURL}" class="w-8 h-8 rounded-full object-cover">`;
                }
                
                // Dynamic Greeting
                const hour = new Date().getHours();
                const greetingEl = document.getElementById('time-greeting');
                if (hour < 12) greetingEl.textContent = 'Good morning';
                else if (hour < 18) greetingEl.textContent = 'Good afternoon';
                else greetingEl.textContent = 'Good evening';

                const focusContainer = document.getElementById('focus-widget-container');

                try {
                    const userDocRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(userDocRef);

                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        document.getElementById('user-name').textContent = userData.displayName || user.email.split('@')[0];
                        
                        if (userData.cefrLevel) {
                            const level = userData.cefrLevel;
                            const badge = document.getElementById('user-level-badge');
                            badge.textContent = level;
                            badge.className = `text-xs font-bold px-2 py-0.5 rounded-full ${levelColors[level]}`;
                            badge.classList.remove('hidden');
                            focusContainer.innerHTML = `<h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Focus For Today</h2><a href="#" class="widget-card block bg-gradient-to-br from-indigo-500 to-purple-600 dark:from-indigo-600 dark:to-purple-700 p-8 rounded-2xl shadow-xl border border-indigo-400/50 dark:border-purple-600/50 text-white transition"><h3 class="text-3xl font-bold">Optimizing Your Workout</h3><p class="text-sm text-indigo-200 mt-1">B1 · Working Out</p><div class="w-full bg-white/20 rounded-full h-2.5 mt-6"><div class="bg-white h-2.5 rounded-full" style="width: 45%"></div></div><div class="text-right text-indigo-100 font-semibold mt-4 text-lg">Continue Lesson →</div></a>`;
                        } else {
                            focusContainer.innerHTML = `<div class="widget-card bg-gradient-to-br from-teal-400 to-blue-500 dark:from-teal-500 dark:to-blue-600 p-8 rounded-2xl shadow-xl text-center text-white transition"><h2 class="text-3xl font-bold">Discover Your English Level</h2><p class="mt-2 text-lg text-blue-100 max-w-md mx-auto">Take our adaptive quiz to find your starting point.</p><a href="level-finder.html" class="mt-6 inline-block bg-white text-blue-600 font-semibold px-8 py-3 rounded-lg shadow-sm hover:scale-105 transition-transform">Take the Quiz Now</a></div>`;
                        }
                    } else {
                        document.getElementById('user-name').textContent = user.email.split('@')[0];
                        focusContainer.innerHTML = `<div class="widget-card bg-gradient-to-br from-teal-400 to-blue-500 dark:from-teal-500 dark:to-blue-600 p-8 rounded-2xl shadow-xl text-center text-white transition"><h2 class="text-3xl font-bold">Discover Your English Level</h2><p class="mt-2 text-lg text-blue-100 max-w-md mx-auto">Take our adaptive quiz to find your starting point.</p><a href="level-finder.html" class="mt-6 inline-block bg-white text-blue-600 font-semibold px-8 py-3 rounded-lg shadow-sm hover:scale-105 transition-transform">Take the Quiz Now</a></div>`;
                    }
                } catch (error) { console.error("Error fetching user data:", error); }
            } else { window.location.href = 'Login.html'; }
        });
        
        // --- Navbar dropdown logic ---
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const logoutBtn = document.getElementById('logout-btn');
        
        profileBtn.addEventListener('click', (e) => { 
            e.stopPropagation(); 
            profileDropdown.classList.toggle('hidden'); 
        });
        window.addEventListener('click', () => { 
            profileDropdown.classList.add('hidden'); 
        });
        logoutBtn.addEventListener('click', () => { 
            signOut(auth); 
        });
    </script>
</body>
</html>
