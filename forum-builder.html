<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Builder - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Source Serif Pro', serif; background-color: #F7F5F2; }
        .dark body { background-color: #0F172A; }
        .font-brand { font-family: 'Source Serif Pro', serif; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl font-brand">
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Discussion Forum Builder</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2 text-lg">Create and manage discussion topics for your classes.</p>
        </header>

        <div class="bg-white/50 dark:bg-slate-800/50 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50">
            
            <section>
                <h2 class="text-3xl font-bold mb-4">Create a New Thread</h2>
                <form id="forum-form" class="space-y-4">
                    <div>
                        <label for="thread-title" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Thread Title</label>
                        <input type="text" id="thread-title" required class="mt-1 block w-full p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500" placeholder="e.g., What are the pros and cons of democracy?">
                    </div>
                    <div>
                        <label for="thread-prompt" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Detailed Prompt</label>
                        <textarea id="thread-prompt" rows="3" required class="mt-1 block w-full p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500" placeholder="A longer description or question to guide the students..."></textarea>
                    </div>
                    <div>
                        <label for="thread-id" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Unique Thread ID</label>
                        <input type="text" id="thread-id" required class="mt-1 block w-full p-2 border border-stone-300 dark:border-gray-600 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500" placeholder="e.g., democracy-pros-cons (no spaces, all lowercase)">
                         <p class="text-xs text-gray-500 mt-1">This ID is used in the URL and must be unique.</p>
                    </div>
                    <div class="pt-2 text-right">
                         <p id="status-message" class="text-green-600 dark:text-green-400 font-semibold mr-4 h-6 inline-block"></p>
                        <button type="submit" id="submit-btn" class="bg-indigo-600 text-white font-semibold px-8 py-3 rounded-lg shadow-sm hover:bg-indigo-700 disabled:opacity-50">Create Thread</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
            authDomain: "elearning-e83cb.firebaseapp.com",
            projectId: "elearning-e83cb",
            storageBucket: "elearning-e83cb.appspot.com",
            messagingSenderId: "25473938624",
            appId: "1:25473938624:web:5b56738933543f32a7e925"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // Add instructor role check here if needed
            } else {
                window.location.href = 'Login.html';
            }
        });

        const forumForm = document.getElementById('forum-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');

        forumForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                alert("You must be logged in to create a thread.");
                return;
            }

            submitBtn.disabled = true;
            statusMessage.textContent = "Creating...";

            const title = document.getElementById('thread-title').value;
            const prompt = document.getElementById('thread-prompt').value;
            const threadId = document.getElementById('thread-id').value.trim();

            if (!title || !prompt || !threadId) {
                alert("Please fill out all fields.");
                submitBtn.disabled = false;
                statusMessage.textContent = "";
                return;
            }

            // Create a reference to the new document in the 'forums' collection with the custom ID
            const threadRef = doc(db, "forums", threadId);

            try {
                // Use setDoc to create the document with the specified ID
                await setDoc(threadRef, {
                    title: title,
                    prompt: prompt,
                    instructorId: currentUser.uid,
                    authorName: currentUser.displayName || currentUser.email,
                    createdAt: serverTimestamp()
                });

                statusMessage.textContent = "âœ… Thread created successfully!";
                forumForm.reset();
                setTimeout(() => {
                    statusMessage.textContent = "";
                }, 3000);

            } catch (error) {
                console.error("Error creating thread: ", error);
                statusMessage.textContent = "Error creating thread.";
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
