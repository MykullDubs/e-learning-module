<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto">
        <div class="bg-white p-8 rounded-xl shadow-md border border-stone-200">
            <h1 class="text-2xl font-bold text-center text-stone-900 mb-2">Create Your Account</h1>
            <p class="text-center text-stone-500 mb-6">Join the AI-Powered Web Development course.</p>

            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="name" class="block font-semibold mb-2">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Alex Ray" required>
                </div>
                <div>
                    <label for="email" class="block font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="password" class="block font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
                </div>

                <!-- Error and Success Messages -->
                <div id="message-container" class="text-sm text-center">
                    <p id="error-message" class="text-red-600 hidden"></p>
                    <p id="success-message" class="text-green-600 hidden"></p>
                </div>

                <div>
                    <button type="submit" id="submit-btn" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">Create Account</button>
                </div>
            </form>

            <p class="text-center text-sm text-stone-500 mt-6">
                Already have an account? <a href="#" class="font-semibold text-blue-600 hover:underline">Log In</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <!-- Replace this with your project's Firebase configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // --- IMPORTANT ---
        // Replace this with your actual Firebase project configuration.
        // You can find this in your Firebase project settings.
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // --- Form Handling ---
        const signupForm = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get user input
            const email = signupForm.email.value;
            const password = signupForm.password.value;
            const name = signupForm.name.value; // Although not stored in auth, you might want it for a database later

            // Reset messages and disable button
            errorMessage.textContent = '';
            errorMessage.classList.add('hidden');
            successMessage.textContent = '';
            successMessage.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            // Create user with Firebase
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    console.log('User created:', user);

                    // Show success message
                    successMessage.textContent = 'Account created successfully! You can now log in.';
                    successMessage.classList.remove('hidden');
                    signupForm.reset();
                    
                    // Here you would typically redirect to the login page or the course dashboard
                    // window.location.href = '/login.html';
                })
                .catch((error) => {
                    // Handle Errors here.
                    let message = 'An unknown error occurred.';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            message = 'This email address is already in use.';
                            break;
                        case 'auth/invalid-email':
                            message = 'Please enter a valid email address.';
                            break;
                        case 'auth/weak-password':
                            message = 'Password should be at least 6 characters long.';
                            break;
                        default:
                            message = error.message;
                            break;
                    }
                    errorMessage.textContent = message;
                    errorMessage.classList.remove('hidden');
                })
                .finally(() => {
                    // Re-enable the button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                });
        });
    </script>

</body>
</html>
