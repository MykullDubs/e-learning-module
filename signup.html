<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto">
        <div class="bg-white p-8 rounded-xl shadow-md border border-stone-200">
            <h1 class="text-2xl font-bold text-center text-stone-900 mb-2">Create Your Account</h1>
            <p class="text-center text-stone-500 mb-6">Join the Learning Experience Forge.</p>

            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="name" class="block font-semibold mb-2">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Alex Ray" required>
                </div>
                <div>
                    <label for="email" class="block font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="password" class="block font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
                </div>

                <div id="message-container" class="text-sm text-center">
                    <p id="error-message" class="text-red-600 hidden"></p>
                </div>

                <div>
                    <button type="submit" id="submit-btn" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">Create Account & Enter</button>
                </div>
            </form>

            <p class="text-center text-sm text-stone-500 mt-6">
                Already have an account? <a href="Login.html" class="font-semibold text-blue-600 hover:underline">Log In</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK Scripts (Modern Modular Version) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
        authDomain: "elearning-e83cb.firebaseapp.com",
        projectId: "elearning-e83cb",
        storageBucket: "elearning-e83cb.appspot.com",
        messagingSenderId: "25473938624",
        appId: "1:25473938624:web:5b56738933543f32a7e925",
        measurementId: "G-R713G5DD1S"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const signupForm = document.getElementById('signup-form');
      const submitBtn = document.getElementById('submit-btn');
      const errorMessage = document.getElementById('error-message');

      async function createInitialProgress(userId) {
          const progressRef = doc(db, 'progress', userId);
          const initialData = {
              module1_completed: false,
              module2_unlocked: false,
              overall_progress: 0
              // Add more modules as needed
          };
          await setDoc(progressRef, initialData);
      }

      signupForm.addEventListener('submit', (e) => {
          e.preventDefault();

          const email = signupForm.email.value;
          const password = signupForm.password.value;
          const name = signupForm.name.value;

          errorMessage.textContent = '';
          errorMessage.classList.add('hidden');
          submitBtn.disabled = true;
          submitBtn.textContent = 'Creating Account...';

          let createdUser;

          createUserWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  createdUser = userCredential.user;
                  return updateProfile(createdUser, { displayName: name });
              })
              .then(() => {
                  console.log('User created and profile updated:', createdUser);
                  return createInitialProgress(createdUser.uid);
              })
              .then(() => {
                  console.log('Initial progress document created.');
                  fetch('/api/send-welcome-email', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ name: name, email: email })
                  });
                  window.location.href = '/dashboard.html';
              })
              .catch((error) => {
                  console.error("Signup Error: ", error);
                  let message = 'An unknown error occurred.';
                  if (error.code) { 
                      switch (error.code) {
                          case 'auth/email-already-in-use': message = 'This email address is already in use.'; break;
                          case 'auth/invalid-email': message = 'Please enter a valid email address.'; break;
                          case 'auth/weak-password': message = 'Password should be at least 6 characters long.'; break;
                          default: message = error.message; break;
                      }
                  } else {
                      message = error.message;
                  }
                  errorMessage.textContent = message;
                  errorMessage.classList.remove('hidden');
              })
              .finally(() => {
                  submitBtn.disabled = false;
                  submitBtn.textContent = 'Create Account & Enter';
              });
      });
    </script>

</body>
</html>
