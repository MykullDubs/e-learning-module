<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .progress-ring-bg { fill: none; stroke: #e5e7eb; }
        .progress-ring-fg {
            fill: none;
            stroke: #3b82f6;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s;
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <div id="loader" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <p class="text-lg">Loading Dashboard...</p>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-white shadow-sm border-b border-stone-200 sticky top-0 z-40">
            <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-stone-900">Learning Experience Forge</h1>
                <div class="flex items-center gap-4">
                    <!-- Nav Bar Content... -->
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 md:p-8">
            <h2 class="text-3xl font-bold text-stone-900 mb-6">Welcome back, <span id="user-name">Student</span>!</h2>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Main Content -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Continue Learning -->
                    <div id="continue-learning-card" class="bg-blue-600 text-white p-8 rounded-xl shadow-lg">
                        <!-- Dynamic Content -->
                    </div>

                    <!-- Course Modules -->
                    <div>
                        <h3 class="text-2xl font-bold mb-4">Course Modules</h3>
                        <div id="modules-container" class="space-y-4">
                            <!-- Modules will be dynamically rendered here -->
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <aside class="space-y-8">
                    <!-- Overall Progress -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-stone-200 text-center">
                        <h3 class="text-xl font-bold mb-4">Overall Progress</h3>
                        <div class="relative w-40 h-40 mx-auto">
                            <svg class="w-full h-full" viewBox="0 0 100 100">
                                <circle class="progress-ring-bg" stroke-width="10" cx="50" cy="50" r="45"></circle>
                                <circle id="progress-ring" class="progress-ring-fg" stroke-width="10" cx="50" cy="50" r="45"></circle>
                            </svg>
                            <span id="progress-text" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-2xl font-bold">0%</span>
                        </div>
                    </div>
                    <!-- Other Widgets... -->
                </aside>
            </div>
        </main>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
        authDomain: "elearning-e83cb.firebaseapp.com",
        projectId: "elearning-e83cb",
        storageBucket: "elearning-e83cb.appspot.com",
        messagingSenderId: "25473938624",
        appId: "1:25473938624:web:5b56738933543f32a7e925",
        measurementId: "G-R713G5DD1S"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // --- UI Elements ---
      const loader = document.getElementById('loader');
      const appContent = document.getElementById('app-content');
      const userNameEl = document.getElementById('user-name');
      const modulesContainer = document.getElementById('modules-container');
      const continueLearningCard = document.getElementById('continue-learning-card');
      const progressRing = document.getElementById('progress-ring');
      const progressText = document.getElementById('progress-text');

      // --- Progress Ring Logic ---
      const radius = progressRing.r.baseVal.value;
      const circumference = 2 * Math.PI * radius;
      progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
      
      function setProgress(percent) {
        const offset = circumference - (percent / 100) * circumference;
        progressRing.style.strokeDashoffset = offset;
        progressText.textContent = `${percent}%`;
      }

      // --- Authentication & Data Fetching ---
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const name = user.displayName || user.email.split('@')[0];
          userNameEl.textContent = name;
          
          const progressData = await fetchUserProgress(user.uid);
          renderDashboard(progressData);

          loader.style.display = 'none';
          appContent.classList.remove('hidden');
        } else {
          window.location.href = '/login.html';
        }
      });

      async function fetchUserProgress(userId) {
          const progressRef = doc(db, 'progress', userId);
          const docSnap = await getDoc(progressRef);
          if (docSnap.exists()) {
              return docSnap.data();
          } else {
              // This is a fallback in case the sign-up function failed to create the doc
              console.log("No progress document found for user, creating one.");
              const initialData = { module1_completed: false, module2_unlocked: false, overall_progress: 0 };
              await setDoc(progressRef, initialData);
              return initialData;
          }
      }

      function renderDashboard(progress) {
          // Update Overall Progress Circle
          setProgress(progress.overall_progress || 0);

          // Render Modules
          modulesContainer.innerHTML = ''; // Clear existing
          
          // Module 1
          const module1_status = progress.module1_completed ? 'Completed' : 'In Progress';
          modulesContainer.innerHTML += createModuleHtml(1, 'AI Prompting Fundamentals', module1_status, 100, true);
          
          // Module 2
          const module2_status = progress.module2_unlocked ? 'In Progress' : 'Locked';
          modulesContainer.innerHTML += createModuleHtml(2, 'Building a Backend', module2_status, 25, progress.module2_unlocked);

          // Module 3
          modulesContainer.innerHTML += createModuleHtml(3, 'Advanced AI Techniques', 'Locked', 0, false);

          // Update Continue Learning Card
          if (!progress.module1_completed) {
              continueLearningCard.innerHTML = `
                  <h3 class="text-2xl font-bold">Continue Learning</h3>
                  <p class="mt-2 opacity-80">Pick up where you left off in Module 1.</p>
                  <a href="module1.html" class="mt-6 inline-block bg-white text-blue-600 font-semibold py-3 px-6 rounded-lg hover:bg-blue-50 transition">
                      Go to: AI Prompting Fundamentals →
                  </a>
              `;
          } else if (progress.module2_unlocked) {
              continueLearningCard.innerHTML = `
                  <h3 class="text-2xl font-bold">Start Next Module</h3>
                  <p class="mt-2 opacity-80">You've unlocked Module 2!</p>
                  <a href="#" class="mt-6 inline-block bg-white text-blue-600 font-semibold py-3 px-6 rounded-lg hover:bg-blue-50 transition">
                      Go to: Building a Backend →
                  </a>
              `;
          } else {
              continueLearningCard.innerHTML = `
                  <h3 class="text-2xl font-bold text-green-300">Course Complete!</h3>
                  <p class="mt-2 opacity-80">Congratulations on finishing the course!</p>
              `;
          }
      }

      function createModuleHtml(number, title, status, progress, isUnlocked) {
          const colors = {
              'Completed': { bg: 'bg-green-100', text: 'text-green-700', border: 'border-stone-200', progressBg: 'bg-green-500', icon: '✔' },
              'In Progress': { bg: 'bg-blue-100', text: 'text-blue-700', border: 'border-2 border-blue-500', progressBg: 'bg-blue-500', icon: number },
              'Locked': { bg: 'bg-stone-200', text: 'text-stone-500', border: 'border-stone-200 opacity-60', progressBg: 'bg-stone-300', icon: number }
          };
          const statusConfig = colors[status];
          const link = isUnlocked ? `href="module${number}.html"` : '';
          const wrapperTag = isUnlocked ? 'a' : 'div';

          return `
              <${wrapperTag} ${link} class="block ${isUnlocked ? 'hover:scale-[1.02] transition-transform' : ''}">
                  <div class="bg-white p-6 rounded-xl shadow-sm flex items-center gap-6 ${statusConfig.border}">
                      <div class="${statusConfig.bg} ${statusConfig.text} font-bold p-4 rounded-lg">${statusConfig.icon}</div>
                      <div class="flex-grow">
                          <p class="font-semibold text-lg ${status === 'Locked' ? 'text-stone-500' : ''}">${title}</p>
                          <div class="w-full bg-stone-200 rounded-full h-2.5 mt-2">
                              <div class="${statusConfig.progressBg} h-2.5 rounded-full" style="width: ${progress}%"></div>
                          </div>
                      </div>
                      <span class="text-sm font-semibold ${statusConfig.text}">${status}</span>
                  </div>
              </${wrapperTag}>
          `;
      }

    </script>
</body>
</html>
