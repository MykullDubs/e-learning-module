<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <style>
        body { 
            font-family: 'Source Serif Pro', serif;
            background-color: #F7F5F2;
        }
        .dark body {
            background-color: #0F172A; /* Smokey Dark Blue/Slate */
        }
        .font-brand { font-family: 'Source Serif Pro', serif; }
        .widget-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .widget-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 0 15px 0 rgba(13, 148, 136, 0.2);
        }
        .dark .widget-card:hover {
             box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 0 25px 0 rgba(20, 184, 166, 0.2);
        }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased">

    <header class="bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</a>
            <div class="flex items-center gap-4">
                <span class="text-sm font-semibold text-teal-600 dark:text-teal-400">Instructor Dashboard</span>
                <div class="relative">
                    <button id="profile-btn" class="flex items-center gap-3">
                        <div id="nav-avatar-container">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-stone-400 dark:text-stone-500" fill="currentColor" viewBox="0 0 16 16"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg>
                        </div>
                    </button>
                    <div id="profile-dropdown" class="hidden absolute font-brand right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-stone-200 dark:border-gray-700 overflow-hidden z-10">
                        <div class="px-4 py-2 text-sm text-stone-700 dark:text-stone-200"><p class="font-semibold">Signed in as</p><p id="user-email-nav" class="truncate"></p></div>
                        <div class="border-t border-stone-200 dark:border-gray-600"></div>
                        <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-stone-100 dark:hover:bg-gray-700">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl font-brand">
        <header class="mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white"><span id="time-greeting">Good evening</span>, Instructor!</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-3 text-lg">Here is your overview for Monday, September 8, 2025.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            
            <div class="lg:col-span-2 space-y-8">
                 <section>
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4 flex items-center">
                        Feedback Inbox
                        <span class="ml-2 bg-red-500 text-white text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full">3</span>
                    </h2>
                    <div id="inbox-container" class="space-y-4">
                        </div>
                </section>
            </div>

            <div class="lg:col-span-3 space-y-8">
                <section>
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Today's Appointments</h2>
                     <div id="appointments-container" class="space-y-3">
                        </div>
                </section>
                <section>
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Monthly Calendar</h2>
                     <div class="widget-card bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-stone-200 dark:border-slate-700 transition">
                        <div class="flex justify-between items-center mb-4">
                            <button class="p-2 rounded-full hover:bg-stone-100 dark:hover:bg-slate-700">&lt;</button>
                            <h3 class="text-lg font-semibold">September 2025</h3>
                            <button class="p-2 rounded-full hover:bg-stone-100 dark:hover:bg-slate-700">&gt;</button>
                        </div>
                        <div id="calendar-grid" class="grid grid-cols-7 text-center">
                           </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module">
        // Firebase and auth logic would go here. For this demo, we use static data.
        
        // --- Dynamic Greeting ---
        const hour = new Date().getHours();
        const greetingEl = document.getElementById('time-greeting');
        if (hour < 12) greetingEl.textContent = 'Good morning';
        else if (hour < 18) greetingEl.textContent = 'Good afternoon';
        else greetingEl.textContent = 'Good evening';

        // --- Mock Data ---
        const inboxItems = [
            { studentName: 'Alejandra V.', lessonTitle: 'A2 Speaking Task', received: '2h ago', new: true },
            { studentName: 'Ben Carter', lessonTitle: 'B1 Writing Feedback', received: '8h ago', new: true },
            { studentName: 'Chen Wei', lessonTitle: 'B2 Reading Response', received: '1 day ago', new: true },
            { studentName: 'Sofia Rossi', lessonTitle: 'A1 Listening Practice', received: '3 days ago', new: false },
        ];
        
        const appointments = [
            { studentName: 'David Lee', time: '18:00', startsIn: -53 }, // In the past
            { studentName: 'Maria Garcia', time: '21:00', startsIn: 7 },
            { studentName: 'John Smith', time: '21:30', startsIn: 37 },
            { studentName: 'Fatima Al-Fassi', time: '22:00', startsIn: 67 }
        ];

        // --- Render Inbox ---
        const inboxContainer = document.getElementById('inbox-container');
        inboxItems.forEach(item => {
            const card = document.createElement('div');
            card.className = "widget-card bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-lg border border-stone-200 dark:border-slate-700 transition";
            card.innerHTML = `
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-bold text-gray-900 dark:text-white">${item.studentName}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">${item.lessonTitle}</p>
                    </div>
                    <a href="#" class="bg-teal-600 text-white font-semibold px-4 py-2 text-sm rounded-lg hover:bg-teal-700">
                        Review
                    </a>
                </div>
            `;
            inboxContainer.appendChild(card);
        });

        // --- Render Appointments ---
        const appointmentsContainer = document.getElementById('appointments-container');
        appointments.forEach(appt => {
            const item = document.createElement('div');
            item.className = "bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm p-4 rounded-xl border border-stone-200/50 dark:border-slate-700/50 flex items-center justify-between";
            
            let badgeColor, badgeText;
            if (appt.startsIn <= 15) {
                badgeColor = 'bg-red-500 text-white';
                badgeText = `Starts in ${appt.startsIn} min`;
            } else if (appt.startsIn <= 60) {
                badgeColor = 'bg-amber-500 text-white';
                badgeText = `Starts in ${appt.startsIn} min`;
            } else {
                badgeColor = 'bg-stone-200 dark:bg-slate-700';
                badgeText = `Starts in ${Math.floor(appt.startsIn / 60)}h`;
            }
            if (appt.startsIn <= 0) {
                badgeColor = 'bg-gray-300 dark:bg-gray-600 opacity-50';
                badgeText = 'Finished';
            }

            item.innerHTML = `
                <div>
                    <p class="font-semibold">${appt.studentName}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">${appt.time} CST</p>
                </div>
                <span class="text-xs font-bold px-2 py-1 rounded-full ${badgeColor}">${badgeText}</span>
            `;
            appointmentsContainer.appendChild(item);
        });
        
        // --- Render Calendar ---
        const calendarGrid = document.getElementById('calendar-grid');
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        daysOfWeek.forEach(day => {
            calendarGrid.innerHTML += `<div class="font-bold text-sm text-gray-500 dark:text-gray-400 py-2">${day}</div>`;
        });
        // Generate blank days for start of month (Sept 8, 2025 is a Monday)
        for (let i = 0; i < 1; i++) {
             calendarGrid.innerHTML += `<div></div>`;
        }
        // Generate days of month
        for (let i = 1; i <= 30; i++) {
            let dayClass = "py-2 relative";
            let dot = "";
            if (i === 8) { // Today
                dayClass += " bg-teal-600 text-white rounded-full font-bold";
            }
            if ([10, 15, 16, 22].includes(i)) { // Days with appointments
                 dot = `<div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-1.5 h-1.5 bg-amber-500 rounded-full"></div>`;
            }
            calendarGrid.innerHTML += `<div class="${dayClass}">${i}${dot}</div>`;
        }
    </script>
</body>
</html>
