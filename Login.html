<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <style>
        body { 
            font-family: 'Source Serif Pro', serif;
            background-color: #F7F5F2;
        }
        .dark body {
            background-color: #0F172A;
        }
        .font-brand { font-family: 'Source Serif Pro', serif; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-200 antialiased flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold font-brand text-gray-900 dark:text-white">Golden Fellows English</h1>
        </div>
        
        <div class="bg-white/50 dark:bg-slate-800/50 backdrop-blur-lg p-8 sm:p-10 rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50">
            <h2 class="text-3xl font-bold text-center text-stone-900 dark:text-white mb-2">Welcome Back!</h2>
            <p class="text-center text-stone-500 dark:text-stone-400 mb-8">Log in to continue your journey.</p>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block font-semibold mb-1 text-gray-700 dark:text-gray-300">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-stone-300 dark:border-gray-600 rounded-lg bg-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="password" class="block font-semibold mb-1 text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-stone-300 dark:border-gray-600 rounded-lg bg-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" required>
                </div>

                <div id="message-container" class="text-sm text-center h-5">
                    <p id="error-message" class="text-red-600 dark:text-red-400 hidden"></p>
                </div>

                <div>
                    <button type="submit" id="submit-btn" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-semibold shadow-sm disabled:opacity-50">Log In</button>
                </div>
            </form>

            <p class="text-center text-sm text-stone-500 dark:text-stone-400 mt-6">
                Don't have an account? <a href="signup.html" class="font-semibold text-indigo-600 hover:underline dark:text-indigo-400">Sign Up</a>
            </p>
        </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
     
      const firebaseConfig = {
        apiKey: "AIzaSyDWpBbBLpq2fOnN5-EO3kmc0CHyG7DHXIM",
        authDomain: "elearning-e83cb.firebaseapp.com",
        projectId: "elearning-e83cb",
        storageBucket: "elearning-e83cb.appspot.com",
        messagingSenderId: "25473938624",
        appId: "1:25473938624:web:5b56738933543f32a7e925",
        measurementId: "G-R713G5DD1S"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const loginForm = document.getElementById('login-form');
      const submitBtn = document.getElementById('submit-btn');
      const errorMessage = document.getElementById('error-message');

      loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = loginForm.email.value;
          const password = loginForm.password.value;

          errorMessage.textContent = '';
          errorMessage.classList.add('hidden');
          submitBtn.disabled = true;
          submitBtn.textContent = 'Logging In...';

          signInWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  window.location.href = '/dashboards.html';
              })
              .catch((error) => {
                  let message = 'An unknown error occurred.';
                  if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                      message = 'Invalid email or password. Please try again.';
                  } else {
                      message = error.message;
                  }
                  errorMessage.textContent = message;
                  errorMessage.classList.remove('hidden');
              })
              .finally(() => {
                  submitBtn.disabled = false;
                  submitBtn.textContent = 'Log In';
              });
      });
    </script>

</body>
</html>
